<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boating School Chaos | $COCKPANTS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    @font-face {
      font-family: 'Krabby Patty';
      src: url('../Krabby Patty.ttf') format('truetype');
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Krabby Patty', Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(180deg, #87CEEB 0%, #4682B4 100%);
    }
    
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    
    .hud {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 100;
      pointer-events: none;
    }
    
    .stat-box {
      background: rgba(0, 0, 0, 0.8);
      border: 3px solid #ffcc00;
      border-radius: 10px;
      padding: 10px 20px;
      color: #ffcc00;
      font-size: 24px;
      text-shadow: 2px 2px 0 #000;
      min-width: 120px;
      text-align: center;
    }
    
    .controls {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }
    
    .btn {
      background: linear-gradient(135deg, rgba(139, 69, 19, 0.95), rgba(101, 67, 33, 0.95));
      border: 3px solid #ffcc00;
      color: #ffcc00;
      padding: 10px 20px;
      font-family: 'Krabby Patty', Arial, sans-serif;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s;
    }
    
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 200, 50, 0.6);
    }
    
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
    }
    
    .menu-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(10, 58, 92, 0.95), rgba(26, 95, 138, 0.95));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    
    .menu-screen.hidden {
      display: none;
    }
    
    .menu-screen h1 {
      font-size: 64px;
      color: #ffeb3b;
      text-shadow: 4px 4px 0 #8B4513;
      margin-bottom: 20px;
    }
    
    .menu-screen p {
      font-size: 24px;
      color: #fff;
      margin-bottom: 40px;
      text-shadow: 2px 2px 0 #000;
    }
    
    .start-btn {
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      border: 4px solid #8BC34A;
      color: #fff;
      padding: 20px 50px;
      font-size: 32px;
      cursor: pointer;
      border-radius: 15px;
      font-family: 'Krabby Patty', Arial, sans-serif;
      transition: all 0.3s;
    }
    
    .start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(76, 175, 80, 0.8);
    }
    
    .game-over-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    
    .game-over-screen.show {
      display: flex;
    }
    
    .game-over-screen h2 {
      font-size: 56px;
      color: #ff6b6b;
      margin-bottom: 30px;
      text-shadow: 3px 3px 0 #000;
    }
    
    .game-over-screen p {
      font-size: 32px;
      color: #fff;
      margin-bottom: 40px;
    }
    
    @keyframes scoreFloat {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
      50% { transform: translate(-50%, -80%) scale(1.2); }
      100% { opacity: 0; transform: translate(-50%, -120%); }
    }
    
    @keyframes damageFlash {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="../bob.mp3" type="audio/mpeg">
  </audio>
  
  <a href="../index.html" class="btn back-btn">‚óÄ MENU</a>
  
  <div class="menu-screen" id="menuScreen">
    <h1>üõ•Ô∏è BOATING SCHOOL CHAOS</h1>
    <p>Steer your boat ‚Ä¢ Avoid obstacles ‚Ä¢ Collect Krabby Patties!</p>
    <p style="font-size: 18px; color: #ccc; margin-top: -20px;">Use A/D or Arrow Keys to steer</p>
    <button class="start-btn" onclick="startGame()">START GAME</button>
  </div>
  
  <div class="game-over-screen" id="gameOverScreen">
    <h2>GAME OVER!</h2>
    <p id="finalScore">Final Score: 0</p>
    <button class="start-btn" onclick="startGame()">PLAY AGAIN</button>
  </div>
  
  <div class="hud">
    <div class="stat-box">
      <div style="font-size: 14px; color: #ccc;">SCORE</div>
      <div id="scoreDisplay">0</div>
    </div>
    <div class="stat-box">
      <div style="font-size: 14px; color: #ccc;">LIVES</div>
      <div id="livesDisplay">3</div>
    </div>
    <div class="stat-box">
      <div style="font-size: 14px; color: #ccc;">DISTANCE</div>
      <div id="distanceDisplay">0m</div>
    </div>
  </div>
  
  <div class="controls">
    <button class="btn" id="musicBtn">üéµ</button>
    <button class="btn" id="pauseBtn">Pause</button>
  </div>
  
  <script>
    let scene, camera, renderer, boat;
    let obstacles = [];
    let collectibles = [];
    let keys = {};
    let gameState = {
      score: 0,
      lives: 3,
      distance: 0,
      isGameOver: false,
      isPaused: false,
      speed: 0.15
    };
    let lastCollisionTime = 0;

    function init() {
      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB); // Sky blue
      scene.fog = new THREE.Fog(0x87CEEB, 50, 150);

      // Camera - MUCH closer and better angle
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 8, 15);
      camera.lookAt(0, 0, 0);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Lighting - MUCH BRIGHTER
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
      scene.add(ambientLight);

      const sunLight = new THREE.DirectionalLight(0xffff99, 0.8);
      sunLight.position.set(20, 50, 20);
      sunLight.castShadow = true;
      scene.add(sunLight);

      // Ocean floor - VISIBLE COLOR
      const oceanGeom = new THREE.PlaneGeometry(40, 200);
      const oceanMat = new THREE.MeshLambertMaterial({ 
        color: 0x4169E1, // Royal blue - MUCH MORE VISIBLE
        side: THREE.DoubleSide
      });
      const ocean = new THREE.Mesh(oceanGeom, oceanMat);
      ocean.rotation.x = -Math.PI / 2;
      ocean.position.y = -1;
      scene.add(ocean);

      // Add lane markers for visibility
      const laneGeom = new THREE.PlaneGeometry(0.5, 200);
      const laneMat = new THREE.MeshBasicMaterial({ color: 0xFFFFFF, transparent: true, opacity: 0.3 });
      
      for (let i = -15; i <= 15; i += 5) {
        const lane = new THREE.Mesh(laneGeom, laneMat);
        lane.rotation.x = -Math.PI / 2;
        lane.position.set(i, -0.9, 0);
        scene.add(lane);
      }

      // Create boat
      createBoat();

      // Event listeners
      window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
      window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);
      window.addEventListener('resize', handleResize);
      
      document.getElementById('pauseBtn').addEventListener('click', togglePause);
      document.getElementById('musicBtn').addEventListener('click', toggleMusic);

      // Setup music
      const music = document.getElementById('bgMusic');
      music.volume = 0.3;

      animate();
    }

    function createBoat() {
      boat = new THREE.Group();

      // Hull - BRIGHT YELLOW
      const hullGeom = new THREE.BoxGeometry(2, 1, 3.5);
      const hullMat = new THREE.MeshLambertMaterial({ color: 0xFFFF00 });
      const hull = new THREE.Mesh(hullGeom, hullMat);
      hull.castShadow = true;
      boat.add(hull);

      // Cabin - WHITE
      const cabinGeom = new THREE.BoxGeometry(1.5, 0.8, 1.2);
      const cabinMat = new THREE.MeshLambertMaterial({ color: 0xFFFFFF });
      const cabin = new THREE.Mesh(cabinGeom, cabinMat);
      cabin.position.y = 0.9;
      cabin.castShadow = true;
      boat.add(cabin);

      // Bow accent - RED
      const bowGeom = new THREE.ConeGeometry(0.8, 0.6, 4);
      const bowMat = new THREE.MeshLambertMaterial({ color: 0xFF0000 });
      const bow = new THREE.Mesh(bowGeom, bowMat);
      bow.position.z = 1.9;
      bow.position.y = 0.3;
      bow.rotation.x = Math.PI / 2;
      bow.castShadow = true;
      boat.add(bow);

      boat.position.y = 1;
      boat.position.z = 0;
      scene.add(boat);
    }

    function spawnObstacle() {
      const types = [
        { name: 'rock', color: 0x808080, size: 1.5 },
        { name: 'coral', color: 0xFF69B4, size: 1.8 },
        { name: 'anchor', color: 0x404040, size: 1.3 }
      ];
      
      const type = types[Math.floor(Math.random() * types.length)];
      
      let geometry;
      if (type.name === 'rock') {
        geometry = new THREE.DodecahedronGeometry(type.size);
      } else if (type.name === 'coral') {
        geometry = new THREE.ConeGeometry(type.size, type.size * 2, 5);
      } else {
        geometry = new THREE.BoxGeometry(type.size, type.size * 2, type.size);
      }
      
      const material = new THREE.MeshLambertMaterial({ color: type.color });
      const obstacle = new THREE.Mesh(geometry, material);
      
      obstacle.position.set(
        (Math.random() - 0.5) * 16, // Keep in visible range
        1.5,
        -80 - Math.random() * 20
      );
      obstacle.castShadow = true;
      obstacle.userData = { type: type.name };
      
      scene.add(obstacle);
      obstacles.push(obstacle);
    }

    function spawnCollectible() {
      // Krabby Patty
      const geometry = new THREE.BoxGeometry(1, 0.6, 1);
      const material = new THREE.MeshLambertMaterial({ color: 0xFFCC00 });
      const collectible = new THREE.Mesh(geometry, material);
      
      collectible.position.set(
        (Math.random() - 0.5) * 16,
        2,
        -60 - Math.random() * 30
      );
      collectible.castShadow = true;
      
      scene.add(collectible);
      collectibles.push(collectible);
    }

    function startGame() {
      gameState = {
        score: 0,
        lives: 3,
        distance: 0,
        isGameOver: false,
        isPaused: false,
        speed: 0.15
      };
      
      // Clear everything
      obstacles.forEach(obs => scene.remove(obs));
      collectibles.forEach(col => scene.remove(col));
      obstacles = [];
      collectibles = [];
      
      boat.position.set(0, 1, 0);
      lastCollisionTime = 0;
      
      document.getElementById('menuScreen').classList.add('hidden');
      document.getElementById('gameOverScreen').classList.remove('show');
      
      // Start music
      const music = document.getElementById('bgMusic');
      music.play().catch(err => console.log('Music autoplay blocked'));
      document.getElementById('musicBtn').textContent = 'üéµ';
      
      updateUI();
    }

    function togglePause() {
      if (!gameState.isGameOver) {
        gameState.isPaused = !gameState.isPaused;
        document.getElementById('pauseBtn').textContent = gameState.isPaused ? 'Resume' : 'Pause';
      }
    }

    function toggleMusic() {
      const music = document.getElementById('bgMusic');
      const btn = document.getElementById('musicBtn');
      if (music.paused) {
        music.play();
        btn.textContent = 'üéµ';
      } else {
        music.pause();
        btn.textContent = 'üîá';
      }
    }

    function updateUI() {
      document.getElementById('scoreDisplay').textContent = gameState.score;
      document.getElementById('livesDisplay').textContent = gameState.lives;
      document.getElementById('distanceDisplay').textContent = Math.floor(gameState.distance) + 'm';
    }

    function handleResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      if (!gameState.isGameOver && !gameState.isPaused) {
        // Boat movement - SMOOTH
        if (keys['a'] || keys['arrowleft']) {
          boat.position.x -= 0.25;
        }
        if (keys['d'] || keys['arrowright']) {
          boat.position.x += 0.25;
        }
        
        // Keep boat in bounds
        boat.position.x = Math.max(-10, Math.min(10, boat.position.x));
        
        // Boat tilt for steering feedback
        boat.rotation.z = boat.position.x * -0.05;

        // Move boat forward
        boat.position.z -= gameState.speed;
        gameState.distance = -boat.position.z;

        // Camera follows boat
        camera.position.x = boat.position.x * 0.3;
        camera.position.z = boat.position.z + 15;
        camera.lookAt(boat.position.x, 0, boat.position.z - 10);

        // Spawn obstacles
        if (obstacles.length < 4 && Math.random() < 0.02) {
          spawnObstacle();
        }

        // Spawn collectibles
        if (collectibles.length < 2 && Math.random() < 0.015) {
          spawnCollectible();
        }

        // Update obstacles
        const now = Date.now();
        obstacles = obstacles.filter(obs => {
          obs.position.z += gameState.speed;
          obs.rotation.y += 0.02;

          // Remove if behind boat
          if (obs.position.z > 20) {
            scene.remove(obs);
            return false;
          }

          // Collision detection
          if (now - lastCollisionTime > 1500) {
            const dx = obs.position.x - boat.position.x;
            const dz = obs.position.z - boat.position.z;
            const dist = Math.sqrt(dx * dx + dz * dz);

            if (dist < 2.5) {
              lastCollisionTime = now;
              gameState.lives--;

              // Damage flash
              const flash = document.createElement('div');
              flash.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(255, 0, 0, 0.5); pointer-events: none; z-index: 999;
                animation: damageFlash 0.3s;
              `;
              document.body.appendChild(flash);
              setTimeout(() => flash.remove(), 300);

              if (gameState.lives <= 0) {
                gameState.isGameOver = true;
                document.getElementById('finalScore').textContent = 'Final Score: ' + gameState.score;
                document.getElementById('gameOverScreen').classList.add('show');
              }

              updateUI();
              scene.remove(obs);
              return false;
            }
          }

          return true;
        });

        // Update collectibles
        collectibles = collectibles.filter(col => {
          col.position.z += gameState.speed;
          col.rotation.y += 0.1;

          if (col.position.z > 20) {
            scene.remove(col);
            return false;
          }

          const dx = col.position.x - boat.position.x;
          const dz = col.position.z - boat.position.z;
          const dist = Math.sqrt(dx * dx + dz * dz);

          if (dist < 2) {
            gameState.score += 50;

            // Score popup
            const popup = document.createElement('div');
            popup.textContent = '+50';
            popup.style.cssText = `
              position: fixed; left: 50%; top: 50%;
              transform: translate(-50%, -50%);
              color: #ffcc00; font-size: 48px; font-weight: bold;
              text-shadow: 3px 3px 0 #000; pointer-events: none; z-index: 1000;
              animation: scoreFloat 1s ease-out forwards;
            `;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1000);

            updateUI();
            scene.remove(col);
            return false;
          }

          return true;
        });
      }

      renderer.render(scene, camera);
    }

    window.addEventListener('load', init);
  </script>
</body>
</html>
