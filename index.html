<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpongeSpin - Pump $COCKPANTS or Rip Your Portfolio</title>
  <meta name="description" content="Spin SpongeBob eternally and join the $COCKPANTS revolution. CA: 516h3AJBX72YZvEGDJWsUaGePuub53kLVKH2NWeHpump">
  <style>
    @font-face {
      font-family: 'Krabby Patty';
      src: url('Krabby Patty.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      min-height: 100vh; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start; 
      align-items: center;
      padding-top: 20px; 
      background: linear-gradient(45deg, #000000, #1a1a2e, #000000);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow: hidden; 
      font-family: 'Comic Sans MS', cursive, sans-serif; 
      color: lime; 
      position: relative;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><text y="24" font-size="24">ü©≤</text></svg>'), auto;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    body > * {
      position: relative;
      z-index: 2;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .banner {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      z-index: 10;
    }
    .banner img {
      width: 100%;
      height: auto;
      animation: none;
      filter: drop-shadow(0 0 20px #00ffff);
    }
    .spinner-container {
      position: relative;
      z-index: 5;
      margin: 40px 0;
    }
    img { 
      width: min(500px, 80vw); 
      height: auto;
      animation: spin 4s linear infinite; 
      filter: drop-shadow(0 0 30px #ffff00);
      transition: transform 0.1s ease-out, filter 0.2s ease;
      transform-origin: center;
    }
    img.pumping {
      filter: drop-shadow(0 0 50px #ffff00) drop-shadow(0 0 80px #ff0000);
    }
    @keyframes spin { 
      100% { transform: rotate(360deg); } 
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    body.shake {
      animation: shake 0.3s ease;
    }
    .warning { 
      position: relative;
      margin: 20px 0;
      color: yellow; 
      font-size: clamp(16px, 4vw, 24px); 
      text-align: center; 
      text-shadow: 3px 3px 6px black, 0 0 10px #ffff00;
      animation: blink 1s infinite;
      z-index: 100;
      max-width: 90vw;
      font-family: 'Krabby Patty', 'Comic Sans MS', cursive;
      letter-spacing: 2px;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.5; }
    }
    .counter { 
      position: absolute; 
      bottom: 20px; 
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(24px, 6vw, 48px); 
      text-align: center; 
      color: #00ff00;
      text-shadow: 3px 3px 10px black, 0 0 20px #00ff00;
      z-index: 100;
      max-width: 90vw;
      font-family: 'Krabby Patty', 'Comic Sans MS', cursive;
      letter-spacing: 1px;
    }
    .combo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(50px, 10vw, 80px);
      color: #ff00ff;
      text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff, 4px 4px 10px black;
      opacity: 0;
      pointer-events: none;
      z-index: 150;
      font-weight: bold;
      transition: opacity 0.3s ease, transform 0.3s ease;
      font-family: 'Krabby Patty', 'Comic Sans MS', cursive;
      letter-spacing: 3px;
    }
    .combo.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.5);
    }
    .shill { 
      position: absolute; 
      right: 10px; 
      top: 60px; 
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: black; 
      padding: 15px; 
      border-radius: 15px; 
      text-align: center; 
      font-size: clamp(11px, 2.5vw, 15px); 
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
      max-width: min(250px, 40vw);
      z-index: 100;
      font-family: 'Krabby Patty', 'Comic Sans MS', cursive;
    }
    .shill strong { 
      font-size: clamp(16px, 3.5vw, 20px); 
      display: block; 
      margin-bottom: 8px;
      color: #ff0000;
      letter-spacing: 2px;
    }
    .shill a { 
      color: #0066cc; 
      text-decoration: none; 
      display: block;
      margin: 5px 0;
      word-break: break-all;
    }
    .shill a:hover { text-decoration: underline; }
    .shill button { 
      background: linear-gradient(135deg, #ff0000, #cc0000);
      color: white; 
      border: none; 
      padding: 10px 15px; 
      cursor: pointer; 
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
      font-size: clamp(10px, 2.5vw, 14px);
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.5);
      transition: transform 0.2s;
    }
    .shill button:hover { transform: scale(1.05); }
    .market-cap { 
      position: absolute; 
      left: 10px; 
      top: 60px; 
      font-size: clamp(13px, 3vw, 19px); 
      color: gold; 
      text-shadow: 3px 3px 6px black, 0 0 15px gold;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 100;
      max-width: min(250px, 40vw);
      font-family: 'Krabby Patty', 'Comic Sans MS', cursive;
    }
    .flash { 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      font-size: clamp(50px, 12vw, 100px); 
      color: red; 
      opacity: 0; 
      transition: opacity 0.5s; 
      z-index: 200;
      text-shadow: 5px 5px 10px black, 0 0 30px red;
      pointer-events: none;
      font-family: 'Krabby Patty', 'Comic Sans MS', cursive;
      letter-spacing: 3px;
    }
    @media (max-width: 768px) {
      .shill, .market-cap {
        position: relative;
        display: inline-block;
        margin: 10px;
        max-width: 90vw;
      }
      .mobile-info {
        position: absolute;
        top: 80px;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="https://i.imgur.com/CzRu9jK.gif" alt="$COCKPANTS Banner">
  </div>

  <div class="warning">‚ö†Ô∏è YOU ARE THE 9,999,999th VISITOR TO BIKINI BOTTOM!!! CLICK TO PUMP $COCKPANTS ‚ö†Ô∏è</div>
  
  <div class="spinner-container">
    <img src="https://i.imgur.com/T1W4AZd.jpeg" alt="Spinning SpongeBob ‚Äì R.I.P. Pants" id="spinner">
  </div>
  
  <div class="mobile-info">
    <div class="market-cap">
      üí∞ Market Cap: <br><span id="mcap">Loading...</span>
    </div>
    
    <div class="shill">
      <strong>$COCKPANTS</strong>
      CA: <span style="font-size: 10px;">516h3A...Hpump</span><br>
      <a href="https://dexscreener.com/solana/5Eh94i7aEtA8t21f1HbZoDgrtTTZcQq9nbEpFMAFShsg" target="_blank">üìä DexScreener</a>

    </div>
  </div>
  
  <div class="counter">You pumped $COCKPANTS <br><span id="count">0</span> times! ü©≤</div>
  <div class="combo" id="combo">COMBO!</div>
  <div class="flash" id="flash">MY PANTS! ü©≤üí•</div>

  <script>
    const CA = '516h3AJBX72YZvEGDJWsUaGePuub53kLVKH2NWeHpump';
    const API_URL = `https://api.dexscreener.com/latest/dex/tokens/${CA}`;
    
    let count = parseInt(localStorage.getItem('cockpantsCount') || '0');
    document.getElementById('count').innerText = count;
    
    let mcapInterval;
    let clickCombo = 0;
    let comboTimer = null;
    let scaleLevel = 1;
    let scaleTimer = null;
    const spinner = document.getElementById('spinner');
    const comboDisplay = document.getElementById('combo');
    
    function updateMarketCap() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          if (data.pairs && data.pairs.length > 0) {
            const pair = data.pairs[0];
            const mcap = pair.marketCap;
            const price = pair.priceUsd;
            if (mcap) {
              document.getElementById('mcap').innerHTML = `$${Number(mcap).toLocaleString()}<br><span style="font-size: 12px;">Price: $${price || 'N/A'}</span>`;
            } else {
              document.getElementById('mcap').innerText = 'Loading...';
            }
          } else {
            document.getElementById('mcap').innerText = 'Check DexScreener';
          }
        })
        .catch(() => {
          document.getElementById('mcap').innerText = 'Loading...';
        });
    }
    
    updateMarketCap();
    mcapInterval = setInterval(updateMarketCap, 10000);
    
    document.body.onclick = (e) => {
      if (e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') {
        count++;
        clickCombo++;
        document.getElementById("count").innerText = count;
        localStorage.setItem('cockpantsCount', count);
        
        // Scale up effect
        scaleLevel = Math.min(scaleLevel + 0.15, 2.5);
        spinner.style.transform = `scale(${scaleLevel})`;
        spinner.classList.add('pumping');
        
        // Reset scale timer
        clearTimeout(scaleTimer);
        scaleTimer = setTimeout(() => {
          scaleLevel = 1;
          spinner.style.transform = 'scale(1)';
          spinner.classList.remove('pumping');
        }, 500);
        
        // Combo system
        clearTimeout(comboTimer);
        comboTimer = setTimeout(() => {
          clickCombo = 0;
        }, 1000);
        
        // Show combo at milestones
        if (clickCombo === 5) {
          showCombo('PUMP COMBO! üî•');
        } else if (clickCombo === 10) {
          showCombo('STROKE COMBO! üí•');
          document.body.classList.add('shake');
          setTimeout(() => document.body.classList.remove('shake'), 300);
        } else if (clickCombo === 20) {
          showCombo('MEGA STROKE! ‚ö°');
          document.body.classList.add('shake');
          setTimeout(() => document.body.classList.remove('shake'), 300);
        } else if (clickCombo >= 30) {
          showCombo('COCK GODLIKE! üëë');
          document.body.classList.add('shake');
          setTimeout(() => document.body.classList.remove('shake'), 300);
        }
        
        if (count % 10 === 0) {
          document.getElementById('flash').style.opacity = 1;
          setTimeout(() => { document.getElementById('flash').style.opacity = 0; }, 500);
        }
        
        if (count === 69) {
          alert("Nice pump, anon! üòè $COCKPANTS to the moon üöÄ");
        }
        if (count === 420) {
          alert("üî• Blaze it with SpongeBob ‚Äì follow @CockPants_sol NOW! üî•");
        }
        if (count === 1000) {
          alert("üéâ 1000 PUMPS! You're a certified $COCKPANTS degen! ü©≤");
        }
      }
    };
    
    function showCombo(text) {
      comboDisplay.textContent = text;
      comboDisplay.classList.add('show');
      setTimeout(() => {
        comboDisplay.classList.remove('show');
      }, 800);
    }
    
    function buyNow() {
      window.open(`https://dexscreener.com/solana/5Eh94i7aEtA8t21f1HbZoDgrtTTZcQq9nbEpFMAFShsg`, '_blank');
    }
    
    window.onbeforeunload = () => clearInterval(mcapInterval);
  </script>
</body>
</html>
