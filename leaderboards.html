<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Leaderboards | $COCKPANTS</title>
  <style>
    @font-face {
      font-family: 'Krabby Patty';
      src: url('Krabby Patty.ttf') format('truetype');
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Krabby Patty', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .title {
      font-size: 48px;
      color: #FFD700;
      text-shadow: 4px 4px 0 #000;
      margin-bottom: 10px;
    }
    
    .subtitle {
      font-size: 20px;
      color: #aaa;
    }
    
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, rgba(139, 69, 19, 0.95), rgba(101, 67, 33, 0.95));
      border: 3px solid #ffcc00;
      color: #ffcc00;
      padding: 12px 24px;
      font-family: 'Krabby Patty', Arial, sans-serif;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      text-decoration: none;
      z-index: 100;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      transition: all 0.3s;
    }
    
    .back-btn:hover {
      transform: scale(1.05);
    }
    
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .game-card {
      background: rgba(255, 255, 255, 0.05);
      border: 3px solid #FFD700;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    }
    
    .game-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      border-bottom: 2px solid #FFD700;
      padding-bottom: 10px;
    }
    
    .game-icon {
      font-size: 32px;
    }
    
    .game-name {
      font-size: 20px;
      color: #FFD700;
      flex: 1;
    }
    
    .leaderboard-entries {
      min-height: 200px;
    }
    
    .leaderboard-entry {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin: 5px 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 5px;
      transition: all 0.3s;
    }
    
    .leaderboard-entry:hover {
      background: rgba(255, 215, 0, 0.1);
    }
    
    .entry-rank {
      font-weight: bold;
      min-width: 40px;
    }
    
    .entry-name {
      flex: 1;
      padding: 0 10px;
    }
    
    .entry-score {
      color: #FFD700;
      font-weight: bold;
    }
    
    .top-1 { background: rgba(255, 215, 0, 0.2); }
    .top-2 { background: rgba(192, 192, 192, 0.2); }
    .top-3 { background: rgba(205, 127, 50, 0.2); }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #aaa;
      font-size: 18px;
    }
    
    .empty {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }
    
    @media (max-width: 768px) {
      .title {
        font-size: 32px;
      }
      
      .games-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚óÄ MENU</a>
  
  <div class="container">
    <div class="header">
      <h1 class="title">üèÜ GLOBAL LEADERBOARDS üèÜ</h1>
      <p class="subtitle">Compete with players around the world!</p>
    </div>
    
    <div class="games-grid" id="leaderboardsContainer">
      <div class="loading">Loading leaderboards...</div>
    </div>
  </div>

  <!-- Load Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="leaderboard.js"></script>
  
  <script>
    const gamesList = [
      { id: 'pump-clicker', name: 'Pump Clicker', icon: 'ü©≤' },
      { id: 'boating-school', name: 'Boating School Chaos', icon: '‚õµ' },
      { id: 'bikini-adventure', name: 'Bikini Bottom Adventure', icon: 'üßΩ' },
      { id: 'plankton-heist-level-1', name: "Plankton's Heist - Level 1", icon: 'ü¶†' },
      { id: 'plankton-heist-level-2', name: "Plankton's Heist - Level 2", icon: 'ü¶†' },
      { id: 'plankton-heist-level-3', name: "Plankton's Heist - Level 3", icon: 'ü¶†' },
      { id: 'jellyfish-fields', name: 'Jellyfish Fields', icon: 'ü™º' },
      { id: 'patrick-friendship', name: "Patrick's Friendship", icon: 'ü™®' },
      { id: 'house-hoarder', name: 'House Hoarder', icon: 'üè†' },
      { id: 'krusty-krab-rush', name: 'Krusty Krab Order Rush', icon: 'üçî' },
      { id: 'krusty-tycoon', name: 'Krusty Krab Tycoon', icon: 'ü¶Ä' },
      { id: 'flappy-cock', name: 'Flappy Cock', icon: 'üêì' }
    ];
    
    async function loadAllLeaderboards() {
      const container = document.getElementById('leaderboardsContainer');
      
      // Initialize Supabase
      initSupabase();
      
      container.innerHTML = '';
      
      for (const game of gamesList) {
        const result = await getLeaderboard(game.id, 5);
        
        const card = document.createElement('div');
        card.className = 'game-card';
        
        let entriesHTML = '';
        
        if (result.success && result.data.length > 0) {
          result.data.forEach((entry, index) => {
            const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}.`;
            const topClass = index === 0 ? 'top-1' : index === 1 ? 'top-2' : index === 2 ? 'top-3' : '';
            
            // For Plankton levels, convert inverted score back to time
            let displayScore = entry.score.toLocaleString();
            if (game.id.startsWith('plankton-heist-level')) {
              const timeInSeconds = 10000 - entry.score;
              displayScore = `${timeInSeconds}s`;
            }
            
            entriesHTML += `
              <div class="leaderboard-entry ${topClass}">
                <span class="entry-rank">${medal}</span>
                <span class="entry-name">${entry.player_name}</span>
                <span class="entry-score">${displayScore}</span>
              </div>
            `;
          });
        } else {
          entriesHTML = '<div class="empty">No scores yet. Be the first!</div>';
        }
        
        card.innerHTML = `
          <div class="game-header">
            <span class="game-icon">${game.icon}</span>
            <span class="game-name">${game.name}</span>
          </div>
          <div class="leaderboard-entries">
            ${entriesHTML}
          </div>
        `;
        
        container.appendChild(card);
      }
    }
    
    // Load on page load
    loadAllLeaderboards();
    
    // Refresh every 30 seconds
    setInterval(loadAllLeaderboards, 30000);
  </script>
</body>
</html>
