<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plankton Pac-Chomp | $COCKPANTS</title>
<style>
  @font-face{font-family:'Krabby Patty';src:url('Krabby Patty.ttf')format('truetype')}
  *{margin:0;padding:0;box-sizing:border-box;touch-action:manipulation}
  body{font-family:'Krabby Patty',Arial,sans-serif;background:#0a3a5c url('https://i.imgur.com/q8Qd5PK.jpeg')center/cover fixed;color:#ffeb3b;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden;position:relative}
  body::before{content:'';position:fixed;inset:0;background:rgba(0,20,40,0.6);z-index:0}
  h1{font-size:3.5rem;text-shadow:4px 4px #ff5722,0 0 30px #ffeb3b;margin:20px;z-index:1}
  canvas{border:8px solid #ffcc00;border-radius:15px;box-shadow:0 0 40px #ffeb3b;z-index:1;background:#000}
  .back-btn{position:fixed;top:20px;left:20px;padding:12px 20px;background:#8B4513;border:4px solid #ffcc00;border-radius:12px;color:#ffcc00;font-size:20px;text-decoration:none;z-index:10}
  .score{position:fixed;top:20px;right:20px;font-size:24px;background:rgba(0,0,0,0.7);padding:8px 16px;border-radius:10px;z-index:10}
  .lives{position:fixed;bottom:90px;left:50%;transform:translateX(-50%);font-size:28px;background:rgba(0,0,0,0.7);padding:8px 20px;border-radius:15px;z-index:10}
  .music-toggle{position:fixed;bottom:20px;right:20px;width:60px;height:60px;border-radius:50%;background:#8B4513;border:4px solid #ffcc00;color:#ffcc00;font-size:30px;cursor:pointer;line-height:60px;z-index:10}
  #dpad{position:fixed;bottom:20px;left:20px;display:none;z-index:100}
  #dpad button{position:absolute;width:50px;height:50px;background:rgba(255,204,0,0.9);border:4px solid #ffeb3b;border-radius:50%;color:#000;font-size:28px;font-weight:bold}
  #up{top:0;left:50%;transform:translateX(-50%)}
  #left{left:0;top:50%;transform:translateY(-50%)}
  #right{right:0;top:50%;transform:translateY(-50%)}
  #down{bottom:0;left:50%;transform:translateX(-50%)}
  @media (max-width:768px){#dpad{display:block}.lives{bottom:180px}}
</style>
</head>
<body>
<a href="index.html" class="back-btn">MENU</a>
<div class="score">Score: <span id="score">0</span></div>
<div class="lives">Lives: <span id="lives">3</span></div>
<button class="music-toggle" id="musicToggle">ON</button>

<div id="dpad">
  <button id="up">Up</button>
  <button id="left">Left</button>
  <button id="right">Right</button>
  <button id="down">Down</button>
</div>

<h1>PLANKTON PAC-CHOMP</h1>
<canvas id="game" width="560" height="620"></canvas>

<audio id="bgMusic" loop><source src="bob.mp3" type="audio/mpeg"></audio>

<script>
const canvas=document.getElementById('game'),ctx=canvas.getContext('2d');
const TS=20,ROWS=31,COLS=28;
let px=14*TS,py=23*TS,dir=0,nextDir=0,speed=2,score=0,lives=3,dots=0,fright=0;
const ghosts=[{x:14*TS,y:11*TS,c:"#ff0000",dx:0,dy:-1,mode:"chase"},
              {x:14*TS,y:14*TS,c:"#ffb8ff",dx:0,dy:0,mode:"house",timer:90},
              {x:12*TS,y:14*TS,c:"#00ffff",dx:0,dy:0,mode:"house",timer:300},
              {x:16*TS,y:14*TS,c:"#ffb851",dx:0,dy:0,mode:"house",timer:510}];

const maze="1111111111111111111111111111,1222222222221111222222222221,1211111221111111111121111121,1211111221111111111121111121,1211111221111111111121111121,1222222222222222222222222221,1211111121111121111121111121,1211111121111121111121111121,1222222222222222222222222221,1111111121111121111121111111,3000003121111121111121000003,3000003121111121111121000003,3000003121111121111121000003,1111111122222222222121111111,3000003111111121111100000003,3000003111111121111100000003,3000003111111121111100000003,1111111121111121111121111111,1222222222222222222222222221,1211111121111121111121111121,1211111121111121111121111121,1222222222222222222222222221,1211111111111111111111111121,1211111111111111111111111121,1222222111111111111111222221,1111112111222222221121111111,3000003111222222221100000003,3000003111222222221100000003,1111112111222222221121111111,1222222222222222222222222221,1111111111111111111111111111".split(',').map(r=>r.split('').map(Number));

for(let y=0;y<ROWS;y++)for(let x=0;x<COLS;x++)if(maze[y][x]<2)dots++;

function draw(){
  ctx.clearRect(0,0,560,620);
  for(let y=0;y<ROWS;y++)for(let x=0;x<COLS;x++){
    if(maze[y][x]===1){ctx.fillStyle="#0044aa";ctx.fillRect(x*TS,y*TS,TS,TS)}
    if(maze[y][x]===0){ctx.fillStyle="#fff";ctx.beginPath();ctx.arc(x*TS+10,y*TS+10,4,0,6.28);ctx.fill()}
    if(maze[y][x]===2){ctx.fillStyle="#ffeb3b";ctx.beginPath();ctx.arc(x*TS+10,y*TS+10,8,0,6.28);ctx.fill()}
  }
  // Mr. Krabs
  ctx.font="36px Arial";ctx.fillText("Crab",px-12,py+20);
  // Jellyfish ghosts
  ghosts.forEach(g=>ctx.fillText("Jellyfish",g.x-18,g.y+20));
  document.getElementById("score").textContent=score;
  document.getElementById("lives").textContent=lives+" x Mr. Krabs";
}

function update(){
  // Player movement
  const nd=dirs[nextDir];
  if(maze[Math.floor((py+nd[1]*speed+10)/TS)][Math.floor((px+nd[0]*speed+10)/TS)]!==1)dir=nextDir;
  px+=dirs[dir][0]*speed;py+=dirs[dir][1]*speed;
  if(px<-TS)px=COLS*TS-TS;if(px>=COLS*TS)px=-TS;
  const tx=Math.floor((px+10)/TS),ty=Math.floor((py+10)/TS);
  if(maze[ty][tx]===0){maze[ty][tx]=3;score+=10;dots--}
  if(maze[ty][tx]===2){maze[ty][tx]=3;fright=480}

  // Ghost collision
  ghosts.forEach(g=>{
    if(Math.hypot(px-g.x,py-g.y)<30){
      if(fright){score+=200;g.x=14*TS;g.y=14*TS}
      else{lives--;if(lives<=0){alert("GAME OVER! Score: "+score);location.reload()}
        px=14*TS;py=23*TS}
    }
  });
  if(fright)fright--;

  // Simple ghost chase
  ghosts.forEach(g=>{
    if(g.mode==="house"){if(g.timer-->0)g.mode="chase";return}
    let best=999,bd=g.dx*10+g.dy;
    for(let d=0;d<4;d++){
      const nx=Math.floor((g.x+dirs[d][0]*2)/TS),ny=Math.floor((g.y+dirs[d][1]*2)/TS);
      if(maze[ny][nx]!==1){
        const dist=Math.hypot(nx-tx,ny-ty);
        if(dist<best){best=dist;bd=d}
      }
    }
    const [dx,dy]=dirs[bd];
    g.x+=dx*(fright?1:2);g.y+=dy*(fright?1:2);
    if(g.x<0)g.x=COLS*TS-20;if(g.x>=COLS*TS)g.x=0;
  });

  if(dots===0){alert("YOU WIN! Score: "+score);location.reload()}
}

const dirs=[[-1,0],[0,-1],[1,0],[0,1]];
document.addEventListener("keydown",e=>{
  const k={"ArrowLeft":0,"a":0,"ArrowUp":1,"w":1,"ArrowRight":2,"d":2,"ArrowDown":3,"s":3};
  if(k[e.key]!==undefined)nextDir=k[e.key];
});
["up","left","right","down"].forEach((id,i)=>document.getElementById(id).ontouchstart=e=>{e.preventDefault();nextDir=i});

const music=document.getElementById("bgMusic");music.volume=0.3;
document.getElementById("musicToggle").onclick=()=>{music.paused?music.play():music.pause();
  document.getElementById("musicToggle").textContent=music.paused?"OFF":"ON"};
document.addEventListener("click",()=>music.play().catch(()=>{}),{once:true});

function loop(){update();draw();requestAnimationFrame(loop)}
draw();loop();
</script>
</body>
</html>
