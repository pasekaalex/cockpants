<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plankton Pac-Chomp | $COCKPANTS</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;touch-action:manipulation}
  body{font-family:'Arial',sans-serif;background:#70c1b3 url('https://i.imgur.com/Xt3sMwn.jpeg') center/cover fixed;color:#ffeb3b;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden;min-height:100vh;position:relative}
  h1{font-size:3rem;text-shadow:3px 3px #ff5722,0 0 20px #ffeb3b;margin:20px;z-index:1;text-align:center}
  canvas{border:8px solid #ffcc00;border-radius:15px;box-shadow:0 0 40px #ffeb3b;z-index:1;background:#004466}
  .back-btn{position:fixed;top:20px;left:20px;padding:12px 20px;background:#8B4513;border:4px solid #ffcc00;border-radius:12px;color:#ffcc00;font-size:20px;text-decoration:none;z-index:10}
  .score{position:fixed;top:20px;right:20px;font-size:24px;background:rgba(0,0,0,0.7);padding:8px 16px;border-radius:10px;z-index:10}
  .lives{position:fixed;bottom:90px;left:50%;transform:translateX(-50%);font-size:28px;background:rgba(0,0,0,0.7);padding:8px 20px;border-radius:15px;z-index:10}
  .music-toggle{position:fixed;bottom:20px;right:20px;width:60px;height:60px;border-radius:50%;background:#8B4513;border:4px solid #ffcc00;color:#ffcc00;font-size:30px;cursor:pointer;line-height:60px;z-index:10}
  #dpad{position:fixed;bottom:20px;left:20px;display:none;z-index:100}
  #dpad button{position:absolute;width:50px;height:50px;background:rgba(255,204,0,0.9);border:4px solid #ffeb3b;border-radius:50%;color:#000;font-size:28px;font-weight:bold}
  #up{top:0;left:50%;transform:translateX(-50%)}
  #left{left:0;top:50%;transform:translateY(-50%)}
  #right{right:0;top:50%;transform:translateY(-50%)}
  #down{bottom:0;left:50%;transform:translateX(-50%)}
  #startBtn{padding:16px 32px;font-size:24px;background:#ffcc00;color:#004466;border:none;border-radius:12px;cursor:pointer;margin-top:20px;z-index:10;position:relative}
  @media(max-width:768px){#dpad{display:block}.lives{bottom:180px}}
</style>
</head>
<body>
<a href="index.html" class="back-btn">MENU</a>
<div class="score">Score: <span id="score">0</span></div>
<div class="lives">Lives: <span id="lives">3</span></div>
<button class="music-toggle" id="musicToggle">ON</button>

<div id="dpad">
  <button id="up">‚Üë</button>
  <button id="left">‚Üê</button>
  <button id="right">‚Üí</button>
  <button id="down">‚Üì</button>
</div>

<h1>PLANKTON PAC-CHOMP</h1>
<canvas id="game" width="560" height="620"></canvas>
<button id="startBtn">START GAME</button>

<audio id="bgMusic" loop><source src="bob.mp3" type="audio/mpeg"></audio>

<script>
const canvas=document.getElementById('game'),ctx=canvas.getContext('2d');
const TS=20,ROWS=31,COLS=28;
let px=14,py=23,dir=-1,nextDir=-1,speed=2.2,score=0,lives=3,dots=0,fright=0,gameStarted=false;

const ghosts=[
  {x:14,y:11,color:"#ff0000",dx:0,dy:-1,mode:"chase"},
  {x:14,y:14,color:"#ffb8ff",dx:0,dy:0,mode:"house",timer:90},
  {x:12,y:14,color:"#00ffff",dx:0,dy:0,mode:"house",timer:300},
  {x:16,y:14,color:"#ffb851",dx:0,dy:0,mode:"house",timer:510}
];

const maze="1111111111111111111111111111,1222222222221111222222222221,1211111221111111111121111121,1211111221111111111121111121,1211111221111111111121111121,1222222222222222222222222221,1211111121111121111121111121,1211111121111121111121111121,1222222222222222222222222221,1111111121111121111121111111,3000003121111121111121000003,3000003121111121111121000003,3000003121111121111121000003,1111111122222222222121111111,3000003111111121111100000003,3000003111111121111100000003,3000003111111121111100000003,1111111121111121111121111111,1222222222222222222222222221,1211111121111121111121111121,1211111121111121111121111121,1222222222222222222222222221,1211111111111111111111111121,1211111111111111111111111121,1222222111111111111111222221,1111112111222222221121111111,3000003111222222221100000003,3000003111222222221100000003,1111112111222222221121111111,1222222222222222222222222221,1111111111111111111111111111"
.split(',').map(r=>r.split('').map(Number));

for(let y=0;y<ROWS;y++) for(let x=0;x<COLS;x++) if(maze[y][x]<2) dots++;

const dirs=[[ -1,0],[0,-1],[1,0],[0,1]];
const keyMap={"ArrowLeft":0,"a":0,"ArrowUp":1,"w":1,"ArrowRight":2,"d":2,"ArrowDown":3,"s":3};

document.addEventListener("keydown",e=>{
  if(keyMap[e.key]!==undefined) nextDir=keyMap[e.key];
});

["up","left","right","down"].forEach((id,i)=>{
  document.getElementById(id).ontouchstart=e=>{e.preventDefault();nextDir=i;}
});

document.getElementById("musicToggle").onclick=()=>{
  const music=document.getElementById("bgMusic");
  music.paused?music.play():music.pause();
  document.getElementById("musicToggle").textContent=music.paused?"OFF":"ON";
};

document.addEventListener("click",()=>document.getElementById("bgMusic").play().catch(()=>{}),{once:true});

document.getElementById("startBtn").onclick=()=>{
  gameStarted=true;
  document.getElementById("startBtn").style.display="none";
};

function isCentered(x,y){return Math.abs(x-Math.floor(x))<0.05 && Math.abs(y-Math.floor(y))<0.05;}
function canMove(x,y,d){
  let nx=x+dirs[d][0],ny=y+dirs[d][1];
  return maze[ny] && maze[ny][nx]!==1;
}

function update(){
  if(!gameStarted) return;

  // Player
  if(isCentered(px,py)){
    if(nextDir!==-1 && canMove(Math.floor(px),Math.floor(py),nextDir)) dir=nextDir;
    if(!canMove(Math.floor(px),Math.floor(py),dir)) dir=-1;
  }
  if(dir!==-1){px+=dirs[dir][0]*speed/TS; py+=dirs[dir][1]*speed/TS;}
  if(px<0) px=COLS-1; if(px>=COLS) px=0;
  if(py<0) py=ROWS-1; if(py>=ROWS) py=0;

  const tx=Math.floor(px),ty=Math.floor(py);
  if(maze[ty][tx]===0){maze[ty][tx]=3;score+=10;dots--;}
  if(maze[ty][tx]===2){maze[ty][tx]=3;fright=480;}

  // Ghosts
  ghosts.forEach(g=>{
    if(g.mode==="house"){if(g.timer-->0) return g.mode="chase";}
    if(isCentered(g.x,g.y)){
      let bestDir=-1,bestDist=999;
      for(let d=0;d<4;d++){
        if(canMove(Math.floor(g.x),Math.floor(g.y),d)){
          const nx=g.x+dirs[d][0],ny=g.y+dirs[d][1];
          const dist=Math.hypot(nx-tx,ny-ty);
          if(dist<bestDist){bestDist=dist;bestDir=d;}
        }
      }
      g.dx=dirs[bestDir][0]; g.dy=dirs[bestDir][1];
    }
    g.x+=g.dx*(fright?0.9/TS:0.9/TS); g.y+=g.dy*(fright?0.9/TS:0.9/TS);

    // collision
    if(Math.hypot(px-g.x,py-g.y)<0.5){
      if(fright){score+=200;g.x=14;g.y=14; g.mode="chase";}
      else{lives--;px=14;py=23;dir=-1;nextDir=-1;}
    }
  });

  if(fright) fright--;
  if(lives<=0){alert("GAME OVER! Score: "+score); location.reload();}
  if(dots===0){alert("YOU WIN! Score: "+score); location.reload();}

  document.getElementById("score").textContent=score;
  document.getElementById("lives").textContent=lives+" x ü¶Ä";
}

function draw(){
  ctx.clearRect(0,0,560,620);
  for(let y=0;y<ROWS;y++)for(let x=0;x<COLS;x++){
    if(maze[y][x]===1){ctx.fillStyle="#0044aa";ctx.fillRect(x*TS,y*TS,TS,TS);}
    if(maze[y][x]===0){ctx.fillStyle="#fff";ctx.beginPath();ctx.arc(x*TS+TS/2,y*TS+TS/2,4,0,6.28);ctx.fill();}
    if(maze[y][x]===2){ctx.fillStyle="#ffeb3b";ctx.beginPath();ctx.arc(x*TS+TS/2,y*TS+TS/2,8,0,6.28);ctx.fill();}
  }

  // Krabs
  ctx.font="24px Arial"; ctx.fillText("ü¶Ä",px*TS,py*TS+12);

  // Ghosts
  ghosts.forEach(g=>{
    ctx.fillStyle=g.color; ctx.font="24px Arial";
    ctx.fillText("ü™º",g.x*TS,g.y*TS+12);
  });
}

function loop(){update();draw();requestAnimationFrame(loop);}
loop();
</script>
</body>
</html>
