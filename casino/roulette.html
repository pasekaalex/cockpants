      // Center hub
      const hubGeometry = new THREE.CylinderGeometry(50, 50, 10, 32);
      const hubMaterial = new THREE.MeshStandardMaterial({
        color: 0xffd700,
        emissive: 0xffaa00,
        emissiveIntensity: 0.4,
        metalness: 0.9,
        roughness: 0.1
      });
      const hub = new THREE.Mesh(hubGeometry, hubMaterial);
      hub.rotation.x = Math.PI / 2;
      wheelGroup.add(hub);
      
      // Add decorative bubbles around wheel
      for (let i = 0; i < 20; i++) {
        const bubbleGeometry = new THREE.SphereGeometry(3 + Math.random() * 2, 16, 16);
        const bubbleMaterial = new THREE.MeshStandardMaterial({
          color: 0x88ccff,
          transparent: true,
          opacity: 0.4,
          emissive: 0x4488ff,
          emissiveIntensity: 0.3
        });
        const bubble = new THREE.Mesh(bubbleGeometry, bubbleMaterial);
        const angle = (Math.PI * 2 * i) / 20;
        const radius = 280 + Math.random() * 20;
        bubble.position.set(
          Math.cos(angle) * radius,
          Math.sin(angle) * radius,
          -5 + Math.random() * 10
        );
        wheelGroup.add(bubble);
      }
      
      scene.add(wheelGroup);
      
      // Start animation loop
      animate();
    }
    
    function animate() {
      requestAnimationFrame(animate);
      
      if (isAnimating) {
        // Smooth deceleration
        animationSpeed *= 0.98;
        wheelRotation += animationSpeed;
        
        // Check if we should stop
        if (Math.abs(animationSpeed) < 0.001) {
          isAnimating = false;
          // Snap to final position
          wheelRotation = targetRotation;
        }
      }
      
      if (wheelGroup) {
        wheelGroup.rotation.z = wheelRotation;
      }
      
      renderer.render(scene, camera);
    }
    
    function spinWheel(targetNumber) {
      if (isAnimating) return;
      
      // Find the target number's position
      const targetIndex = wheelOrder.indexOf(targetNumber);
      const segmentAngle = (Math.PI * 2) / 37;
      const targetAngle = targetIndex * segmentAngle;
      
      // Calculate rotation needed (spin multiple times + land on target)
      const spins = 5 + Math.random() * 3; // 5-8 full spins
      targetRotation = wheelRotation + (spins * Math.PI * 2) + (Math.PI * 2 - targetAngle) + Math.PI / 2;
      
      // Start with high speed
      animationSpeed = 0.3;
      isAnimating = true;
    }
    
    function adjustBet(amount) {
      if (isSpinning) return;
      
      const newBet = Math.max(5, Math.min(100, currentBet + amount));
      currentBet = newBet;
      document.getElementById('currentBet').textContent = currentBet;
    }
    
    function selectBet(type) {
      if (isSpinning) return;
      
      // Remove previous selection
      document.querySelectorAll('.bet-option').forEach(opt => {
        opt.classList.remove('selected');
      });
      
      // Add new selection
      const option = document.querySelector(`[data-bet="${type}"]`);
      if (option) {
        option.classList.add('selected');
        selectedBet = type;
      }
    }
    
    function spin() {
      if (isSpinning) return;
      
      if (!selectedBet) {
        showMessage('Please select a bet!', 'lose');
        return;
      }
      
      const balance = getCasinoBalance();
      if (balance < currentBet) {
        showMessage('Insufficient funds!', 'lose');
        return;
      }
      
      // Deduct bet
      setCasinoBalance(balance - currentBet);
      
      isSpinning = true;
      document.getElementById('spinBtn').disabled = true;
      document.querySelectorAll('.bet-option').forEach(opt => {
        opt.classList.add('disabled');
      });
      
      // Generate random number (0-36)
      const winningNumber = Math.floor(Math.random() * 37);
      
      // Spin wheel to land on winning number
      spinWheel(winningNumber);
      
      // Wait for animation to complete
      setTimeout(() => {
        checkWin(winningNumber);
        isSpinning = false;
        document.getElementById('spinBtn').disabled = false;
        document.querySelectorAll('.bet-option').forEach(opt => {
          opt.classList.remove('disabled');
        });
      }, 5000);
    }
    
    function checkWin(number) {
      const resultDisplay = document.getElementById('resultDisplay');
      const isRed = redNumbers.includes(number);
      const isBlack = blackNumbers.includes(number);
      const isGreen = number === 0;
      const isEven = number !== 0 && number % 2 === 0;
      const isOdd = number !== 0 && number % 2 === 1;
      const isLow = number >= 1 && number <= 18;
      const isHigh = number >= 19 && number <= 36;
      
      let color = isRed ? 'ðŸ”´' : isBlack ? 'âš«' : 'ðŸŸ¢';
      resultDisplay.textContent = `${color} ${number === 0 ? '0 (GREEN)' : number}`;
      
      let won = false;
      let multiplier = 1;
      
      switch(selectedBet) {
        case 'red':
          won = isRed;
          multiplier = 2;
          break;
        case 'black':
          won = isBlack;
          multiplier = 2;
          break;
        case 'green':
          won = isGreen;
          multiplier = 35;
          break;
        case 'even':
          won = isEven;
          multiplier = 2;
          break;
        case 'odd':
          won = isOdd;
          multiplier = 2;
          break;
        case 'low':
          won = isLow;
          multiplier = 2;
          break;
        case 'high':
          won = isHigh;
          multiplier = 2;
          break;
      }
      
      if (won) {
        const winnings = currentBet * multiplier;
        addCasinoDollars(winnings);
        showMessage(`You win ${winnings} ðŸª™!`, 'win');
      } else {
        showMessage('You lose!', 'lose');
      }
      
      // Clear selection
      selectedBet = null;
      document.querySelectorAll('.bet-option').forEach(opt => {
        opt.classList.remove('selected');
      });
    }
    
    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
    }
    
    // Name input functions
    function updateNameDisplay() {
      const playerName = localStorage.getItem('casinoPlayerName') || '';
      const nameInput = document.getElementById('playerNameInput');
      const nameDisplay = document.getElementById('nameDisplay');
      
      if (playerName) {
        nameInput.value = playerName;
        nameDisplay.textContent = `Current name: ${playerName}`;
        nameDisplay.classList.add('saved');
      } else {
        nameInput.value = '';
        nameDisplay.textContent = 'No name set - you will appear as "Anonymous" on leaderboard';
        nameDisplay.classList.remove('saved');
      }
    }
    
    function savePlayerName() {
      const nameInput = document.getElementById('playerNameInput');
      const playerName = nameInput.value.trim();
      
      if (!playerName) {
        alert('Please enter a name!');
        return;
      }
      
      if (playerName.length > 20) {
        alert('Name must be 20 characters or less!');
        return;
      }
      
      localStorage.setItem('casinoPlayerName', playerName);
      updateNameDisplay();
      updateCasinoLeaderboard();
      
      const nameDisplay = document.getElementById('nameDisplay');
      nameDisplay.textContent = `âœ“ Name saved: ${playerName}`;
      nameDisplay.classList.add('saved');
      
      setTimeout(() => {
        updateNameDisplay();
      }, 2000);
    }
    
    // Initialize
    updateBalanceDisplay();
    updateNameDisplay();
    
    // Initialize WebGL wheel after page loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        initWebGLWheel();
      }, 100);
    });
    
    // Handle window resize
    window.addEventListener('resize', () => {
      if (renderer && camera) {
        const canvas = document.getElementById('wheelCanvas');
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
      }
    });
    
    // Update casino leaderboard
    async function updateCasinoLeaderboard() {
      try {
        if (typeof submitScore === 'undefined') return;
        
        const balance = getCasinoBalance();
        const playerName = localStorage.getItem('casinoPlayerName') || 'Anonymous';
        
        if (balance > 0) {
          await submitScore('casino', playerName, Math.floor(balance * 100));
        }
      } catch (err) {
        console.error('Error updating casino leaderboard:', err);
      }
    }
    
    // Create floating bubbles
    function createBubbles() {
      for (let i = 0; i < 15; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'floating-bubble';
        const size = Math.random() * 25 + 8;
        const left = Math.random() * 100;
        const duration = Math.random() * 10 + 15;
        const delay = Math.random() * 5;
        const drift = (Math.random() - 0.5) * 80;
        
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        bubble.style.left = left + '%';
        bubble.style.animationDuration = duration + 's';
        bubble.style.animationDelay = delay + 's';
        bubble.style.setProperty('--drift', drift + 'px');
        
        document.body.appendChild(bubble);
      }
    }
    
    createBubbles();
  </script>
</body>
