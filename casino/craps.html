      // Deduct bet
      setCasinoBalance(balance - currentBet);
      
      isRolling = true;
      document.getElementById('rollBtn').disabled = true;
      document.querySelectorAll('.bet-option').forEach(opt => {
        opt.classList.add('disabled');

            won = false;
            message = 'Point made! You lose!';
            point = null;
            document.getElementById('pointDisplay').textContent = '';
          } else {
            document.getElementById('gameStatus').textContent = `Point is ${point}. Roll again!`;
            resetGame();
            return;
          }
        }
      } else if (selectedBet === 'field') {
        if ([2, 3, 4, 9, 10, 11, 12].includes(total)) {
          won = true;
          if (total === 2 || total === 12) {
            multiplier = 2;
          } else {
            multiplier = 1;
          }
          message = 'Field bet wins!';
        } else {
          won = false;
          message = 'Field bet loses!';
        }
      } else if (selectedBet === 'any7') {
        if (total === 7) {
          won = true;
          multiplier = 4;
          message = 'Any 7 wins!';
        } else {
          won = false;
          message = 'Any 7 loses!';
        }
      } else if (selectedBet === 'any11') {
        if (total === 11) {
          won = true;
          multiplier = 15;
          message = 'Any 11 wins!';
        } else {
          won = false;
          message = 'Any 11 loses!';
        }
      } else if (selectedBet === 'snake') {
        if (total === 2) {
          won = true;
          multiplier = 30;
          message = 'Snake Eyes! Big win!';
        } else {
          won = false;
          message = 'Snake Eyes loses!';
        }
      }
      
      if (won) {
        const winnings = currentBet * multiplier;
        addCasinoDollars(winnings);
        showMessage(`${message} You win ${winnings.toFixed(2)} ðŸª™!`, 'win');
      } else {
        showMessage(message, 'lose');
      }
      
      if (point === null) {
        document.getElementById('gameStatus').textContent = 'Place your bet and roll!';
      }
      
      resetGame();
    }
    
    function adjustBet(amount) {
      if (isRolling) return;
      
      const newBet = Math.max(5, Math.min(100, currentBet + amount));
      currentBet = newBet;
      document.getElementById('currentBet').textContent = currentBet;
    }
    
    function selectBet(type) {
      if (isRolling) return;
      
      // Reset point for new bets (except pass/dontpass continuation)
      if (type !== 'pass' && type !== 'dontpass') {
        point = null;
        document.getElementById('pointDisplay').textContent = '';
        document.getElementById('gameStatus').textContent = 'Place your bet and roll!';
      }
      
      document.querySelectorAll('.bet-option').forEach(opt => {
        opt.classList.remove('selected');
      });
      
      const option = document.querySelector(`[data-bet="${type}"]`);
      if (option) {
        option.classList.add('selected');
        selectedBet = type;
      }
    }
    
    function resetGame() {
      setTimeout(() => {
        isRolling = false;
        document.getElementById('rollBtn').disabled = false;
        document.querySelectorAll('.bet-option').forEach(opt => {
          opt.classList.remove('disabled');
        });
        
        // Only reset bet selection for non-pass/dontpass bets
        if (selectedBet !== 'pass' && selectedBet !== 'dontpass') {
          selectedBet = null;
          document.querySelectorAll('.bet-option').forEach(opt => {
            opt.classList.remove('selected');
          });
        }
      }, 2000);
    }
    
    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
    }
    
    // Name input functions
    function updateNameDisplay() {
      const playerName = localStorage.getItem('casinoPlayerName') || '';
      const nameInput = document.getElementById('playerNameInput');
      const nameDisplay = document.getElementById('nameDisplay');
      
      if (playerName) {
        nameInput.value = playerName;
        nameDisplay.textContent = `Current name: ${playerName}`;
        nameDisplay.classList.add('saved');
      } else {
        nameInput.value = '';
        nameDisplay.textContent = 'No name set - you will appear as "Anonymous" on leaderboard';
        nameDisplay.classList.remove('saved');
      }
    }
    
    function savePlayerName() {
      const nameInput = document.getElementById('playerNameInput');
      const playerName = nameInput.value.trim();
      
      if (!playerName) {
        alert('Please enter a name!');
        return;
      }
      
      if (playerName.length > 20) {
        alert('Name must be 20 characters or less!');
        return;
      }
      
      localStorage.setItem('casinoPlayerName', playerName);
      updateNameDisplay();
      updateCasinoLeaderboard();
      
      const nameDisplay = document.getElementById('nameDisplay');
      nameDisplay.textContent = `âœ“ Name saved: ${playerName}`;
      nameDisplay.classList.add('saved');
      
      setTimeout(() => {
        updateNameDisplay();
      }, 2000);
    }
    
    async function updateCasinoLeaderboard() {
      try {
        if (typeof submitScore === 'undefined') return;
        
        const balance = getCasinoBalance();
        const playerName = localStorage.getItem('casinoPlayerName') || 'Anonymous';
        
        if (balance > 0) {
          await submitScore('casino', playerName, Math.floor(balance * 100));
        }
      } catch (err) {
        console.error('Error updating casino leaderboard:', err);
      }
    }
    
    // Initialize
    updateBalanceDisplay();
    updateNameDisplay();
    
    // Create floating bubbles
    function createBubbles() {
      for (let i = 0; i < 15; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'floating-bubble';
        const size = Math.random() * 25 + 8;
        const left = Math.random() * 100;
        const duration = Math.random() * 10 + 15;
        const delay = Math.random() * 5;
        const drift = (Math.random() - 0.5) * 80;
        
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        bubble.style.left = left + '%';
        bubble.style.animationDuration = duration + 's';
        bubble.style.animationDelay = delay + 's';
        bubble.style.setProperty('--drift', drift + 'px');
        
        document.body.appendChild(bubble);
      }
    }
    
    createBubbles();
    
    // Make functions globally accessible
    if (typeof window.getCasinoBalance === 'undefined') {
      window.getCasinoBalance = getCasinoBalance;
      window.setCasinoBalance = setCasinoBalance;
      window.addCasinoDollars = addCasinoDollars;
    }
  </script>
</body>
</html>
