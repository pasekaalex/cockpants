    @font-face {

    * {

    body {
      font-family: 'Krabby Patty', Arial, sans-serif;
      min-height: 100vh;
      background: 
        radial-gradient(ellipse at top, #1a3a5a 0%, #0a1a2e 50%, #050f1a 100%),
        linear-gradient(135deg, #0a1a2e 0%, #16213e 50%, #0a1a2e 100%);
      background-size: 100% 100%, 200% 200%;
      animation: oceanFlow 15s ease infinite;
      position: relative;
      overflow-x: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    @keyframes oceanFlow {
      0%, 100% { background-position: 0% 50%, 0% 50%; }
      50% { background-position: 0% 50%, 100% 50%; }
    }
    
    /* Underwater bubbles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(100, 200, 255, 0.1) 2px, transparent 2px),
        radial-gradient(circle at 60% 70%, rgba(100, 200, 255, 0.1) 2px, transparent 2px);
      background-size: 200px 200px, 300px 300px;
      animation: bubbleFloat 20s linear infinite;
      z-index: 0;
      pointer-events: none;
    }
    
    @keyframes bubbleFloat {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }
    
    /* Floating bubbles */
    .floating-bubble {
      position: fixed;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6), rgba(100, 200, 255, 0.3));
      border: 1px solid rgba(255, 255, 255, 0.4);
      pointer-events: none;
      z-index: 1;
      animation: bubbleRise linear infinite;
    }
    
    @keyframes bubbleRise {
      0% {
        bottom: -50px;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        bottom: 100vh;
        opacity: 0;
      }
    }
    
    .back-btn {
      position: fixed;
      top: 20px;

      border: 3px solid #FFD700;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: all 0.3s;
    }
    
    .back-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
    }
    
    .game-container {
      position: relative;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      border: 4px solid #FFD700;
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
      backdrop-filter: blur(10px);
    }
    
    .title {
      text-align: center;
      font-size: 48px;
      color: #FFD700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      margin-bottom: 20px;
    }
    
    .balance-display {
      text-align: center;
      font-size: 28px;
      color: #88ccff;
      margin-bottom: 30px;
    }
    
    .balance-amount {

    }
    
    .slots-machine {

      border-radius: 15px;

    .reels-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .reel {
      width: 150px;
      height: 200px;
      background: #000;
      border: 3px solid #FFD700;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }
    
    .reel.spinning {
      animation: spin 0.1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100px); }
    }
    
    .reel-content {
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease-out;
    }
    
    .symbol {
      width: 150px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      background: linear-gradient(135deg, #1a1a2e, #2a2a3e);
    }
    
    .win-line {
      position: absolute;
      left: 0;
      right: 0;
      height: 200px;
      border-top: 3px solid #00ff00;
      border-bottom: 3px solid #00ff00;
      background: rgba(0, 255, 0, 0.1);

    .win-line.show {

    @keyframes winFlash {

    .betting-section {

    }
    
    .bet-input:focus {

    }
    
    .quick-bet-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .quick-bet-btn {
      padding: 10px 20px;
      font-size: 18px;
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.8), rgba(255, 165, 0, 0.8));
      border: 2px solid #FFD700;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
      font-family: 'Krabby Patty', Arial, sans-serif;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }
    
    .quick-bet-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }
    
    .spin-button {
      padding: 20px 60px;
      font-size: 32px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border: 4px solid #fff;
      border-radius: 15px;
      color: #000;
      cursor: pointer;
      font-family: 'Krabby Patty', Arial, sans-serif;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      text-transform: uppercase;
    }
    
    .spin-button:hover:not(:disabled) {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.6);
    }
    
    .spin-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .message {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;

      color: #88ccff;
    }
    
    .message.win {

    }
    
    .message.lose {

    }
    
    @keyframes pulse {

    .paytable {

    .paytable-title {

    .paytable-item {

    .paytable-item:last-child {

    .paytable-symbols {

      gap: 10px;
      font-size: 24px;
    }
    
    .paytable-payout {
      color: #00ff00;
      font-weight: bold;
    }
    
    @media (max-width: 768px) {

        gap: 10px;
      }

      }
      
      .symbol {

      }
      
      .title {
        font-size: 36px;
      }
      
      .spin-button {
        padding: 15px 40px;
        font-size: 24px;
      }
    }
  </style>
</head>

  <script>
    // Casino currency system
    function getCasinoBalance() {
      const balance = localStorage.getItem('casinoBalance');
      return balance ? parseFloat(balance) : 0;
    }
    
    function setCasinoBalance(amount) {
      localStorage.setItem('casinoBalance', amount.toString());
      updateBalanceDisplay();
      updateCasinoLeaderboard();
    }
    
    function addCasinoDollars(amount) {
      const current = getCasinoBalance();
      setCasinoBalance(current + amount);
    }
    
    function updateBalanceDisplay() {
      const balance = getCasinoBalance();
      document.getElementById('balance').textContent = balance.toLocaleString(undefined, {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }
    
    // Update casino leaderboard
    async function updateCasinoLeaderboard() {
      try {
        if (typeof submitScore === 'undefined') return;
        
        const balance = getCasinoBalance();
        const playerName = localStorage.getItem('casinoPlayerName') || 'Anonymous';
        
        if (balance > 0) {
          await submitScore('casino', playerName, Math.floor(balance * 100));
        }
      } catch (err) {
        console.error('Error updating casino leaderboard:', err);
      }
    }
    
    // Slots game logic
    const symbols = ['ğŸª¼', 'ğŸŸ', 'ğŸ¦€', 'â­', 'ğŸª™', 'ğŸ°'];
    const payouts = {
      'ğŸª¼ğŸª¼ğŸª¼': 3,
      'ğŸŸğŸŸğŸŸ': 5,
      'ğŸ¦€ğŸ¦€ğŸ¦€': 10,
      'â­â­â­': 20,
      'ğŸª™ğŸª™ğŸª™': 50,
      'ğŸ°ğŸ°ğŸ°': 100
    };
    
    let isSpinning = false;
    
    function initializeReels() {
      for (let i = 1; i <= 3; i++) {
        const reelContent = document.getElementById(`reelContent${i}`);
        reelContent.innerHTML = '';
        
        // Create multiple symbols for smooth spinning
        for (let j = 0; j < 10; j++) {
          const symbol = document.createElement('div');
          symbol.className = 'symbol';
          symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          reelContent.appendChild(symbol);
        }
      }
    }
    
    function setBet(amount) {
      document.getElementById('betAmount').value = amount;
    }
    
    function spin() {
      if (isSpinning) return;
      
      const betAmount = parseFloat(document.getElementById('betAmount').value);
      const balance = getCasinoBalance();
      
      if (betAmount <= 0 || isNaN(betAmount)) {
        showMessage('Please enter a valid bet amount!', 'lose');
        return;
      }
      
      if (betAmount > balance) {
        showMessage('Insufficient balance!', 'lose');
        return;
      }
      
      // Deduct bet
      setCasinoBalance(balance - betAmount);
      
      isSpinning = true;
      document.getElementById('spinButton').disabled = true;
      document.getElementById('message').textContent = '';
      
      // Hide win lines
      for (let i = 1; i <= 3; i++) {
        document.getElementById(`winLine${i}`).classList.remove('show');
      }
      
      // Start spinning animation
      for (let i = 1; i <= 3; i++) {
        const reel = document.getElementById(`reel${i}`);
        reel.classList.add('spinning');
      }
      
      // Spin each reel for different durations
      const spinDurations = [1500, 2000, 2500];
      const results = [];
      
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          const reel = document.getElementById(`reel${i + 1}`);
          const reelContent = document.getElementById(`reelContent${i + 1}`);
          
          // Stop spinning
          reel.classList.remove('spinning');
          
          // Select random symbol
          const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
          results[i] = randomSymbol;
          
          // Update reel to show result
          reelContent.style.transform = 'translateY(0)';
          const firstSymbol = reelContent.querySelector('.symbol');
          if (firstSymbol) {
            firstSymbol.textContent = randomSymbol;
          }
          
          // If last reel, check for win
          if (i === 2) {
            setTimeout(() => {
              checkWin(results, betAmount);
              isSpinning = false;
              document.getElementById('spinButton').disabled = false;
            }, 300);
          }
        }, spinDurations[i]);
      }
    }
    
    function checkWin(results, betAmount) {
      const resultString = results.join('');
      
      // Check for three of a kind
      if (results[0] === results[1] && results[1] === results[2]) {
        const payoutMultiplier = payouts[resultString] || 0;
        
        if (payoutMultiplier > 0) {
          const winAmount = betAmount * payoutMultiplier;
          addCasinoDollars(winAmount);
          
          // Show win lines
          for (let i = 1; i <= 3; i++) {
            document.getElementById(`winLine${i}`).classList.add('show');
          }
          
          showMessage(`ğŸ‰ WIN! ${resultString} - You won ${winAmount.toFixed(2)} Casino Dollars!`, 'win');
        } else {
          showMessage('No win this time. Try again!', 'lose');
        }
      } else {
        showMessage('No win this time. Try again!', 'lose');
      }
    }
    
    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
    }
    
    // Initialize
    initializeReels();
    updateBalanceDisplay();
    
    // Create floating bubbles
    function createBubbles() {
      for (let i = 0; i < 15; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'floating-bubble';
        const size = Math.random() * 25 + 8;
        const left = Math.random() * 100;
        const duration = Math.random() * 10 + 15;
        const delay = Math.random() * 5;
        const drift = (Math.random() - 0.5) * 80;
        
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        bubble.style.left = left + '%';
        bubble.style.animationDuration = duration + 's';
        bubble.style.animationDelay = delay + 's';
        bubble.style.setProperty('--drift', drift + 'px');
        
        document.body.appendChild(bubble);
      }
    }
    
    createBubbles();
  </script>
