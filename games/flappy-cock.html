<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Flappy Cock | $COCKPANTS</title>
  <script src="../leaderboard.js"></script>
  <script src="../sounds.js"></script>
  <style>
    @font-face {
      font-family: 'Krabby Patty';
      src: url('../Krabby Patty.ttf') format('truetype');
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: 'Krabby Patty', Arial, sans-serif;
      background: #87CEEB;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
      user-select: none;
    }

    .game-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 100vh;
      max-height: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gameCanvas {
      border: 5px solid #FFD700;
      border-radius: 12px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      background: #87CEEB;
      display: block;
    }

    /* Menu Screen */
    .menu-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                  url('https://i.imgur.com/VLydvTc.png');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .menu-screen.hidden {
      display: none;
    }

    .game-title {
      font-size: 68px;
      color: #FFD700;
      text-shadow: 6px 6px 15px rgba(0,0,0,0.9), 0 0 50px rgba(255,215,0,0.7);
      margin-bottom: 25px;
      animation: titlePulse 2.5s infinite;
      background: rgba(0,0,0,0.85);
      padding: 25px 55px;
      border-radius: 25px;
      border: 5px solid #FFD700;
      text-align: center;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .subtitle {
      font-size: 26px;
      color: #FFF;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.9);
      margin-bottom: 20px;
      background: rgba(0,0,0,0.85);
      padding: 18px 38px;
      border-radius: 18px;
      text-align: center;
    }

    .instructions {
      font-size: 20px;
      color: #FFD700;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.9);
      margin-bottom: 35px;
      background: rgba(0,0,0,0.75);
      padding: 15px 30px;
      border-radius: 15px;
      text-align: center;
    }

    .start-btn {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border: 6px solid #FF8C00;
      color: #8B4513;
      padding: 24px 75px;
      font-family: 'Krabby Patty', Arial, sans-serif;
      font-size: 40px;
      cursor: pointer;
      border-radius: 28px;
      transition: all 0.3s;
      box-shadow: 0 14px 40px rgba(0,0,0,0.7);
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(255,255,255,0.6);
    }

    .start-btn:hover {
      transform: scale(1.15);
      box-shadow: 0 20px 50px rgba(255,165,0,1);
    }

    .start-btn:active {
      transform: scale(1.08);
    }

    /* Game Over Screen */
    .game-over-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .game-over-screen.active {
      display: flex;
    }

    .game-over-title {
      font-size: 72px;
      color: #FF4444;
      text-shadow: 6px 6px 14px #000, 0 0 40px rgba(255,70,70,1);
      margin-bottom: 35px;
      animation: gameOverShake 0.6s;
    }

    @keyframes gameOverShake {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(-30px) rotate(-5deg); }
      75% { transform: translateX(30px) rotate(5deg); }
    }

    .stats-container {
      background: linear-gradient(135deg, rgba(60,60,60,0.95), rgba(30,30,30,0.95));
      border: 5px solid #FFD700;
      border-radius: 25px;
      padding: 35px 50px;
      margin-bottom: 35px;
      box-shadow: 0 12px 45px rgba(0,0,0,0.8);
    }

    .stat-item {
      font-size: 32px;
      color: #FFD700;
      text-shadow: 3px 3px 8px #000;
      margin: 15px 0;
      text-align: center;
    }

    .stat-label {
      color: #AAA;
      font-size: 22px;
      margin-right: 10px;
    }

    .btn {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border: 5px solid #FF8C00;
      color: #8B4513;
      padding: 20px 55px;
      font-family: 'Krabby Patty', Arial, sans-serif;
      font-size: 30px;
      cursor: pointer;
      border-radius: 22px;
      transition: all 0.3s;
      margin: 10px;
      box-shadow: 0 10px 30px rgba(255,140,0,0.7);
      font-weight: bold;
    }

    .btn:hover {
      transform: scale(1.12);
      box-shadow: 0 14px 40px rgba(255,165,0,1);
    }

    .btn:active {
      transform: scale(1.05);
    }

    .btn.secondary {
      background: linear-gradient(135deg, rgba(139,69,19,0.95), rgba(101,67,33,0.95));
      border-color: #FFD700;
      color: #FFD700;
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, rgba(139,69,19,0.95), rgba(101,67,33,0.95));
      border: 4px solid #FFD700;
      color: #FFD700;
      padding: 14px 30px;
      font-family: 'Krabby Patty', Arial, sans-serif;
      font-size: 20px;
      cursor: pointer;
      border-radius: 16px;
      transition: all 0.3s;
      z-index: 500;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      transform: scale(1.14);
      box-shadow: 0 10px 32px rgba(255,215,0,0.8);
    }

    /* Score Display */
    .score-display {
      position: fixed;
      top: 35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      color: #FFD700;
      text-shadow: 5px 5px 12px #000, 0 0 30px rgba(255,215,0,0.9);
      font-weight: bold;
      z-index: 100;
      background: rgba(0,0,0,0.8);
      padding: 18px 45px;
      border-radius: 22px;
      border: 5px solid #FFD700;
    }

    .best-score {
      position: fixed;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #AAA;
      text-shadow: 2px 2px 6px #000;
      z-index: 100;
      background: rgba(0,0,0,0.7);
      padding: 10px 25px;
      border-radius: 15px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .game-title {
        font-size: 52px;
        padding: 20px 40px;
      }

      .subtitle {
        font-size: 22px;
        padding: 15px 30px;
      }

      .instructions {
        font-size: 18px;
      }

      .start-btn {
        font-size: 34px;
        padding: 20px 60px;
      }

      .game-over-title {
        font-size: 56px;
      }

      .stat-item {
        font-size: 26px;
      }

      .btn {
        font-size: 26px;
        padding: 18px 45px;
      }

      .score-display {
        font-size: 48px;
        padding: 15px 35px;
        top: 25px;
      }

      .best-score {
        font-size: 20px;
        top: 100px;
      }

      .back-btn {
        font-size: 18px;
        padding: 12px 24px;
        top: 15px;
        left: 15px;
      }
    }

    @media (max-width: 480px) {
      .game-title {
        font-size: 42px;
        padding: 18px 32px;
      }

      .subtitle {
        font-size: 20px;
      }

      .start-btn {
        font-size: 30px;
        padding: 18px 50px;
      }
    }
  </style>
</head>
<body>
  <!-- Menu Screen -->
  <div class="menu-screen" id="menuScreen">
    <h1 class="game-title">üêì FLAPPY COCK üêì</h1>
    <p class="subtitle">Navigate Through Bikini Bottom!</p>
    <p class="instructions">üëÜ TAP TO FLAP üëÜ</p>
    <button class="start-btn" onclick="startGame()">START FLYING!</button>
  </div>

  <!-- Game Over Screen -->
  <div class="game-over-screen" id="gameOverScreen">
    <h1 class="game-over-title">CRASHED! üí•</h1>
    <div class="stats-container">
      <div class="stat-item">
        <span class="stat-label">SCORE:</span>
        <span id="finalScore">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">BEST:</span>
        <span id="displayBest">0</span>
      </div>
    </div>
    <button class="btn" onclick="submitScore()">üèÜ SUBMIT SCORE</button>
    <button class="btn" onclick="restartGame()">PLAY AGAIN</button>
    <button class="btn secondary" onclick="backToMenu()">MAIN MENU</button>
  </div>

  <!-- Score Displays -->
  <div class="score-display" id="scoreDisplay" style="display: none;">0</div>
  <div class="best-score" id="bestScoreDisplay" style="display: none;">BEST: 0</div>

  <!-- Back Button -->
  <a href="../index.html" class="back-btn">‚Üê BACK</a>

  <!-- Game Container -->
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    function resizeCanvas() {
      const container = document.querySelector('.game-container');
      const maxWidth = 500;
      const maxHeight = 800;
      
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;
      
      let width = Math.min(containerWidth, maxWidth);
      let height = Math.min(containerHeight, maxHeight);
      
      // Maintain aspect ratio
      const aspectRatio = maxWidth / maxHeight;
      if (width / height > aspectRatio) {
        width = height * aspectRatio;
      } else {
        height = width / aspectRatio;
      }
      
      canvas.width = width;
      canvas.height = height;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Game state
    let gameState = {
      playing: false,
      score: 0,
      bestScore: parseInt(localStorage.getItem('flappyCockBest')) || 0,
      frameCount: 0
    };

    // Player
    const player = {
      x: 100,
      y: 200,
      width: 50,
      height: 50,
      velocity: 0,
      gravity: 0.6,
      jumpPower: -11,
      rotation: 0,
      image: new Image()
    };

    player.image.src = '../hung.png';

    // Pipes
    const pipes = [];
    const pipeWidth = 70;
    const pipeGap = 160;
    let pipeTimer = 0;
    const pipeInterval = 75;

    // Particles
    const particles = [];

    // Background
    const clouds = [];
    for (let i = 0; i < 5; i++) {
      clouds.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height * 0.4,
        width: Math.random() * 80 + 60,
        height: 40,
        speed: Math.random() * 0.3 + 0.2
      });
    }

    const bubbles = [];
    for (let i = 0; i < 20; i++) {
      bubbles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 6 + 4,
        speed: Math.random() * 0.8 + 0.4
      });
    }

    // Ocean floor
    let floorOffset = 0;

    // Input handling
    function handleInput(e) {
      e.preventDefault();
      if (!gameState.playing) return;
      
      player.velocity = player.jumpPower;
      soundManager.play('cash');
      createParticles(player.x + player.width / 2, player.y + player.height / 2, '#FFD700');
    }

    canvas.addEventListener('mousedown', handleInput);
    canvas.addEventListener('touchstart', handleInput);
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'ArrowUp') {
        handleInput(e);
      }
    });

    // Create particles
    function createParticles(x, y, color) {
      for (let i = 0; i < 8; i++) {
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 5,
          vy: Math.random() * -3 - 2,
          life: 1,
          size: Math.random() * 5 + 3,
          color: color
        });
      }
    }

    // Spawn pipe
    function spawnPipe() {
      const minHeight = 100;
      const maxHeight = canvas.height - pipeGap - minHeight - 100;
      const height = Math.random() * (maxHeight - minHeight) + minHeight;
      
      pipes.push({
        x: canvas.width,
        topHeight: height,
        bottomY: height + pipeGap,
        scored: false,
        highlighted: false
      });
    }

    // Draw cloud
    function drawCloud(cloud) {
      ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
      ctx.beginPath();
      ctx.ellipse(cloud.x, cloud.y, cloud.width / 2, cloud.height / 2, 0, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.beginPath();
      ctx.ellipse(cloud.x - cloud.width / 3, cloud.y, cloud.width / 3, cloud.height / 3, 0, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.beginPath();
      ctx.ellipse(cloud.x + cloud.width / 3, cloud.y, cloud.width / 3, cloud.height / 3, 0, 0, Math.PI * 2);
      ctx.fill();
    }

    // Draw bubbles
    function drawBubbles() {
      bubbles.forEach(bubble => {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
        ctx.beginPath();
        ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.beginPath();
        ctx.arc(bubble.x - bubble.size * 0.3, bubble.y - bubble.size * 0.3, bubble.size * 0.35, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    // Draw ocean floor
    function drawOceanFloor() {
      const floorHeight = 80;
      const floorY = canvas.height - floorHeight;
      
      // Sand
      ctx.fillStyle = '#C2B280';
      ctx.fillRect(0, floorY, canvas.width, floorHeight);
      
      // Sand texture
      ctx.fillStyle = 'rgba(139, 119, 101, 0.3)';
      for (let i = 0; i < canvas.width + 30; i += 30) {
        const x = (i + floorOffset) % canvas.width;
        ctx.fillRect(x, floorY, 15, floorHeight);
      }
      
      // Coral decorations
      ctx.fillStyle = '#FF6B9D';
      for (let i = 0; i < canvas.width + 80; i += 80) {
        const x = (i + floorOffset * 0.5) % canvas.width;
        ctx.beginPath();
        ctx.ellipse(x, floorY + 10, 8, 15, 0, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Draw kelp pipe
    function drawPipe(pipe) {
      const kelpDark = '#2d5016';
      const kelpLight = '#3d7027';
      
      // Top kelp
      const topGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
      topGradient.addColorStop(0, kelpDark);
      topGradient.addColorStop(0.5, kelpLight);
      topGradient.addColorStop(1, kelpDark);
      
      ctx.fillStyle = topGradient;
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
      
      // Top cap
      ctx.fillStyle = kelpLight;
      ctx.beginPath();
      ctx.ellipse(pipe.x + pipeWidth / 2, pipe.topHeight, pipeWidth / 2 + 8, 22, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // Bottom kelp
      ctx.fillStyle = topGradient;
      ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
      
      // Bottom cap
      ctx.fillStyle = kelpLight;
      ctx.beginPath();
      ctx.ellipse(pipe.x + pipeWidth / 2, pipe.bottomY, pipeWidth / 2 + 8, 22, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // Texture lines
      ctx.strokeStyle = 'rgba(61, 112, 39, 0.4)';
      ctx.lineWidth = 2;
      for (let y = 0; y < pipe.topHeight; y += 20) {
        ctx.beginPath();
        ctx.moveTo(pipe.x + 5, y);
        ctx.lineTo(pipe.x + pipeWidth - 5, y);
        ctx.stroke();
      }
      for (let y = pipe.bottomY; y < canvas.height; y += 20) {
        ctx.beginPath();
        ctx.moveTo(pipe.x + 5, y);
        ctx.lineTo(pipe.x + pipeWidth - 5, y);
        ctx.stroke();
      }
      
      // Score highlight
      if (pipe.highlighted) {
        ctx.strokeStyle = 'rgba(255, 215, 0, 0.6)';
        ctx.lineWidth = 4;
        ctx.strokeRect(pipe.x - 2, 0, pipeWidth + 4, pipe.topHeight);
        ctx.strokeRect(pipe.x - 2, pipe.bottomY, pipeWidth + 4, canvas.height - pipe.bottomY);
      }
    }

    // Draw player
    function drawPlayer() {
      ctx.save();
      
      // Smooth rotation
      const targetRotation = Math.min(Math.max(player.velocity * 4, -40), 90) * Math.PI / 180;
      player.rotation += (targetRotation - player.rotation) * 0.2;
      
      ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
      ctx.rotate(player.rotation + Math.PI / 2);
      
      // Shadow
      ctx.globalAlpha = 0.3;
      ctx.fillStyle = '#000';
      ctx.fillRect(-player.width / 2 + 2, -player.height / 2 + 2, player.width, player.height);
      
      ctx.globalAlpha = 1;
      ctx.drawImage(
        player.image,
        -player.width / 2,
        -player.height / 2,
        player.width,
        player.height
      );
      
      ctx.restore();
    }

    // Draw particles
    function drawParticles() {
      particles.forEach((p, index) => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.3;
        p.life -= 0.025;
        
        if (p.life <= 0) {
          particles.splice(index, 1);
          return;
        }
        
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.life;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      });
    }

    // Update game
    function update() {
      if (!gameState.playing) return;
      
      gameState.frameCount++;
      
      // Update player
      player.velocity += player.gravity;
      player.y += player.velocity;
      
      // Floor scroll
      floorOffset += 2;
      if (floorOffset >= 30) floorOffset = 0;
      
      // Clouds move
      clouds.forEach(cloud => {
        cloud.x -= cloud.speed;
        if (cloud.x + cloud.width < 0) {
          cloud.x = canvas.width + cloud.width;
        }
      });
      
      // Bubbles rise
      bubbles.forEach(bubble => {
        bubble.y -= bubble.speed;
        if (bubble.y + bubble.size < 0) {
          bubble.y = canvas.height + bubble.size;
          bubble.x = Math.random() * canvas.width;
        }
      });
      
      // Check boundaries
      if (player.y + player.height > canvas.height - 80 || player.y < 0) {
        gameOver();
        return;
      }
      
      // Update pipes
      pipeTimer++;
      if (pipeTimer > pipeInterval) {
        spawnPipe();
        pipeTimer = 0;
      }
      
      const pipeSpeed = 4;
      pipes.forEach((pipe, index) => {
        pipe.x -= pipeSpeed;
        
        // Score
        if (!pipe.scored && pipe.x + pipeWidth < player.x) {
          pipe.scored = true;
          pipe.highlighted = true;
          gameState.score++;
          document.getElementById('scoreDisplay').textContent = gameState.score;
          soundManager.play('ready');
          createParticles(player.x + player.width / 2, player.y + player.height / 2, '#00FF00');
          
          setTimeout(() => {
            pipe.highlighted = false;
          }, 200);
        }
        
        // Remove off-screen pipes
        if (pipe.x + pipeWidth < 0) {
          pipes.splice(index, 1);
        }
        
        // Collision detection
        const hitboxPadding = 5;
        if (
          player.x + hitboxPadding < pipe.x + pipeWidth &&
          player.x + player.width - hitboxPadding > pipe.x &&
          (player.y + hitboxPadding < pipe.topHeight || player.y + player.height - hitboxPadding > pipe.bottomY)
        ) {
          gameOver();
        }
      });
    }

    // Draw game
    function draw() {
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#87CEEB');
      gradient.addColorStop(0.6, '#5DADE2');
      gradient.addColorStop(1, '#3498DB');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Clouds
      clouds.forEach(cloud => drawCloud(cloud));
      
      // Bubbles
      drawBubbles();
      
      // Pipes
      pipes.forEach(pipe => drawPipe(pipe));
      
      // Ocean floor
      drawOceanFloor();
      
      // Particles
      drawParticles();
      
      // Player
      if (player.image.complete) {
        drawPlayer();
      }
    }

    // Game loop
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Start game
    function startGame() {
      document.getElementById('menuScreen').classList.add('hidden');
      document.getElementById('scoreDisplay').style.display = 'block';
      document.getElementById('bestScoreDisplay').style.display = 'block';
      document.getElementById('bestScoreDisplay').textContent = `BEST: ${gameState.bestScore}`;
      
      gameState.playing = true;
      gameState.score = 0;
      gameState.frameCount = 0;
      
      player.y = canvas.height / 2;
      player.velocity = 0;
      player.rotation = 0;
      
      pipes.length = 0;
      particles.length = 0;
      pipeTimer = 0;
      
      document.getElementById('scoreDisplay').textContent = '0';
      
      soundManager.play('drive');
    }

    // Game over
    function gameOver() {
      if (!gameState.playing) return;
      gameState.playing = false;
      
      soundManager.play('puffscream');
      
      // Explosion effect
      createParticles(player.x + player.width / 2, player.y + player.height / 2, '#FF0000');
      createParticles(player.x + player.width / 2, player.y + player.height / 2, '#FFA500');
      
      // Save best score
      if (gameState.score > gameState.bestScore) {
        gameState.bestScore = gameState.score;
        localStorage.setItem('flappyCockBest', gameState.bestScore);
        soundManager.play('victory');
      }
      
      document.getElementById('finalScore').textContent = gameState.score;
      document.getElementById('displayBest').textContent = gameState.bestScore;
      
      setTimeout(() => {
        document.getElementById('gameOverScreen').classList.add('active');
        document.getElementById('scoreDisplay').style.display = 'none';
        document.getElementById('bestScoreDisplay').style.display = 'none';
      }, 500);
    }

    // Submit score
    function submitScore() {
      document.getElementById('gameOverScreen').classList.remove('active');
      showLeaderboardModal('flappy-cock', 'Flappy Cock', gameState.score);
    }

    // Restart game
    function restartGame() {
      document.getElementById('gameOverScreen').classList.remove('active');
      setTimeout(() => startGame(), 100);
    }

    // Back to menu
    function backToMenu() {
      document.getElementById('gameOverScreen').classList.remove('active');
      document.getElementById('menuScreen').classList.remove('hidden');
      document.getElementById('scoreDisplay').style.display = 'none';
      document.getElementById('bestScoreDisplay').style.display = 'none';
    }

    // Start game loop
    gameLoop();
  </script>
</body>
