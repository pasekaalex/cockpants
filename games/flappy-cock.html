<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Flappy Cock | $COCKPANTS</title>
  <script src="../leaderboard.js"></script>
  <script src="../sounds.js"></script>
  <style>
    @font-face {
      font-family: 'Krabby Patty';
      src: url('../Krabby Patty.ttf') format('truetype');
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Krabby Patty', Arial, sans-serif;
    }
    
    body {
      background: linear-gradient(180deg, #87CEEB 0%, #5DADE2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
      user-select: none;
    }

    .game-container {
      position: relative;
      width: 100%;
      max-width: 450px;
      height: 100vh;
      max-height: 700px;
    }

    #gameCanvas {
      border: 6px solid #FFD700;
      border-radius: 15px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.7);
      background: linear-gradient(180deg, #87CEEB 0%, #5DADE2 100%);
      display: block;
      width: 100%;
      height: 100%;
    }

    .menu-screen, .game-over-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85));
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .menu-screen.hidden, .game-over-screen.hidden {
      display: none;
    }

    .game-title {
      font-size: 72px;
      color: #FFD700;
      text-shadow: 6px 6px 0 #FF8C00, 8px 8px 20px rgba(0,0,0,0.8);
      margin-bottom: 30px;
      animation: titleFloat 3s ease-in-out infinite;
      background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(20,20,20,0.9));
      padding: 30px 60px;
      border-radius: 30px;
      border: 6px solid #FFD700;
      text-align: center;
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .subtitle {
      font-size: 28px;
      color: #FFF;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.9);
      margin-bottom: 20px;
      background: rgba(0,0,0,0.8);
      padding: 20px 40px;
      border-radius: 20px;
    }

    .instructions {
      font-size: 24px;
      color: #FFD700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
      margin-bottom: 40px;
      background: rgba(255,140,0,0.3);
      padding: 18px 40px;
      border-radius: 18px;
      border: 3px solid #FFD700;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .start-btn {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border: 6px solid #FF8C00;
      color: #8B4513;
      padding: 25px 80px;
      font-family: 'Krabby Patty', Arial, sans-serif;
      font-size: 42px;
      cursor: pointer;
      border-radius: 30px;
      transition: all 0.3s;
      box-shadow: 0 15px 40px rgba(255,140,0,0.6);
      font-weight: bold;
    }

    .start-btn:hover {
      transform: scale(1.15) translateY(-5px);
    }

    .game-over-title {
      font-size: 76px;
      color: #FF4444;
      text-shadow: 6px 6px 0 #8B0000, 8px 8px 20px rgba(0,0,0,0.9);
      margin-bottom: 40px;
      animation: shake 0.6s;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-8deg); }
      75% { transform: rotate(8deg); }
    }

    .stats-container {
      background: linear-gradient(135deg, rgba(70,70,70,0.95), rgba(30,30,30,0.95));
      border: 6px solid #FFD700;
      border-radius: 28px;
      padding: 40px 60px;
      margin-bottom: 40px;
    }

    .stat-item {
      font-size: 36px;
      color: #FFD700;
      text-shadow: 3px 3px 10px #000;
      margin: 18px 0;
      text-align: center;
    }

    .btn {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border: 5px solid #FF8C00;
      color: #8B4513;
      padding: 22px 60px;
      font-family: 'Krabby Patty', Arial, sans-serif;
      font-size: 32px;
      cursor: pointer;
      border-radius: 25px;
      transition: all 0.3s;
      margin: 12px;
      font-weight: bold;
    }

    .btn:hover {
      transform: scale(1.12) translateY(-3px);
    }

    .btn.secondary {
      background: linear-gradient(135deg, rgba(139,69,19,0.95), rgba(101,67,33,0.95));
      border-color: #FFD700;
      color: #FFD700;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, rgba(139,69,19,0.95), rgba(101,67,33,0.95));
      border: 4px solid #FFD700;
      color: #FFD700;
      padding: 15px 32px;
      font-family: 'Krabby Patty', Arial, sans-serif;
      font-size: 22px;
      cursor: pointer;
      border-radius: 18px;
      z-index: 500;
      text-decoration: none;
    }

    .score-display {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 68px;
      color: #FFD700;
      text-shadow: 5px 5px 0 #FF8C00, 7px 7px 20px rgba(0,0,0,0.8);
      font-weight: bold;
      z-index: 100;
      background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(30,30,30,0.9));
      padding: 20px 50px;
      border-radius: 25px;
      border: 5px solid #FFD700;
    }

    .best-score {
      position: fixed;
      top: 135px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
      color: #CCC;
      text-shadow: 2px 2px 8px #000;
      z-index: 100;
      background: rgba(0,0,0,0.8);
      padding: 12px 30px;
      border-radius: 18px;
    }

    .score-glow {
      animation: scoreGlow 0.6s ease-out;
    }

    @keyframes scoreGlow {
      0% { transform: scale(1.2); filter: brightness(1.5); }
      100% { transform: scale(1); filter: brightness(1); }
    }

    @media (max-width: 768px) {
      .game-title { font-size: 56px; padding: 25px 45px; }
      .subtitle { font-size: 24px; }
      .instructions { font-size: 20px; }
      .start-btn { font-size: 36px; padding: 20px 65px; }
      .score-display { font-size: 56px; padding: 16px 40px; }
      .best-score { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="menu-screen" id="menuScreen">
    <h1 class="game-title">üêì FLAPPY COCK üêì</h1>
    <p class="subtitle">Navigate Through Bikini Bottom!</p>
    <p class="instructions">üëÜ TAP TO FLAP üëÜ</p>
    <button class="start-btn" onclick="startGame()">START FLYING!</button>
  </div>

  <div class="game-over-screen hidden" id="gameOverScreen">
    <h1 class="game-over-title">CRASHED! üí•</h1>
    <div class="stats-container">
      <div class="stat-item">SCORE: <span id="finalScore">0</span></div>
      <div class="stat-item">BEST: <span id="displayBest">0</span></div>
    </div>
    <button class="btn" onclick="submitScore()">üèÜ SUBMIT SCORE</button>
    <button class="btn" onclick="restartGame()">PLAY AGAIN</button>
    <button class="btn secondary" onclick="backToMenu()">MAIN MENU</button>
  </div>

  <div class="score-display" id="scoreDisplay" style="display: none;">0</div>
  <div class="best-score" id="bestScoreDisplay" style="display: none;">BEST: 0</div>

  <a href="../index.html" class="back-btn">‚Üê BACK</a>

  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      const container = document.querySelector('.game-container');
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let gameState = {
      playing: false,
      score: 0,
      bestScore: parseInt(localStorage.getItem('flappyCockBest')) || 0
    };

    // EASY PHYSICS - NOT FALLING TOO MUCH!
    const player = {
      x: 100,
      y: 200,
      width: 55,
      height: 55,
      velocity: 0,
      gravity: 0.08,  // Barely falls!
      jumpPower: -3.5, // Lower jumps
      rotation: 0,
      image: new Image()
    };

    player.image.src = '../hung.png';
    player.image.onerror = () => {
      console.error('Could not load hung.png');
    };

    const pipes = [];
    const pipeWidth = 75;
    const pipeGap = 200; // HUGE gap - very easy!
    let pipeTimer = 0;
    const pipeInterval = 140; // Much slower spawn

    const particles = [];
    const bubbles = [];
    for (let i = 0; i < 25; i++) {
      bubbles.push({
        x: Math.random() * 450,
        y: Math.random() * 700,
        size: Math.random() * 7 + 5,
        speed: Math.random() * 1 + 0.5
      });
    }

    let floorOffset = 0;

    function handleInput(e) {
      e.preventDefault();
      if (!gameState.playing) return;
      
      player.velocity = player.jumpPower;
      soundManager.play('cash');
      createParticles(player.x + player.width / 2, player.y + player.height / 2);
    }

    canvas.addEventListener('mousedown', handleInput);
    canvas.addEventListener('touchstart', handleInput);
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'ArrowUp') handleInput(e);
    });

    function createParticles(x, y) {
      for (let i = 0; i < 10; i++) {
        particles.push({
          x, y,
          vx: (Math.random() - 0.5) * 6,
          vy: Math.random() * -4 - 2,
          life: 1,
          size: Math.random() * 6 + 4
        });
      }
    }

    function spawnPipe() {
      const minHeight = 120;
      const maxHeight = canvas.height - pipeGap - minHeight - 100;
      const height = Math.random() * (maxHeight - minHeight) + minHeight;
      
      pipes.push({
        x: canvas.width,
        topHeight: height,
        bottomY: height + pipeGap,
        scored: false
      });
    }

    function drawBubbles() {
      bubbles.forEach(bubble => {
        const gradient = ctx.createRadialGradient(
          bubble.x - bubble.size * 0.3, bubble.y - bubble.size * 0.3, 0,
          bubble.x, bubble.y, bubble.size
        );
        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0.1)');
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function drawOceanFloor() {
      const floorY = canvas.height - 80;
      
      const gradient = ctx.createLinearGradient(0, floorY, 0, canvas.height);
      gradient.addColorStop(0, '#D2B48C');
      gradient.addColorStop(1, '#A0826D');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, floorY, canvas.width, 80);
      
      ctx.fillStyle = 'rgba(139, 119, 101, 0.4)';
      for (let i = 0; i < canvas.width + 40; i += 40) {
        const x = (i + floorOffset) % canvas.width;
        ctx.fillRect(x, floorY, 20, 80);
      }
    }

    function drawPipe(pipe) {
      const gradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
      gradient.addColorStop(0, '#1a5f1a');
      gradient.addColorStop(0.5, '#3d9d3d');
      gradient.addColorStop(1, '#1a5f1a');
      
      ctx.fillStyle = gradient;
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
      ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
      
      // Add shadow and depth
      ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
      ctx.fillRect(pipe.x + pipeWidth - 8, 0, 8, pipe.topHeight);
      ctx.fillRect(pipe.x + pipeWidth - 8, pipe.bottomY, 8, canvas.height - pipe.bottomY);
      
      ctx.fillStyle = '#4db84d';
      ctx.beginPath();
      ctx.ellipse(pipe.x + pipeWidth / 2, pipe.topHeight, pipeWidth / 2 + 10, 25, 0, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.beginPath();
      ctx.ellipse(pipe.x + pipeWidth / 2, pipe.bottomY, pipeWidth / 2 + 10, 25, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // Highlight on pipes
      ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
      ctx.fillRect(pipe.x + 3, 0, 4, pipe.topHeight);
      ctx.fillRect(pipe.x + 3, pipe.bottomY, 4, canvas.height - pipe.bottomY);
    }

    function drawPlayer() {
      ctx.save();
      
      const targetRotation = Math.min(Math.max(player.velocity * 3, -30), 60) * Math.PI / 180;
      player.rotation += (targetRotation - player.rotation) * 0.15;
      
      ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
      ctx.rotate(player.rotation + Math.PI / 2); // Rotate 90¬∞ clockwise
      
      if (player.image.complete && player.image.naturalHeight > 0) {
        ctx.drawImage(
          player.image,
          -player.width / 2,
          -player.height / 2,
          player.width,
          player.height
        );
      }
      
      ctx.restore();
    }

    function drawParticles() {
      particles.forEach((p, index) => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.35;
        p.life -= 0.022;
        
        if (p.life <= 0) {
          particles.splice(index, 1);
          return;
        }
        
        ctx.fillStyle = `rgba(255, 215, 0, ${p.life})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function update() {
      if (!gameState.playing) return;
      
      player.velocity += player.gravity;
      player.y += player.velocity;
      
      floorOffset += 3;
      if (floorOffset >= 40) floorOffset = 0;
      
      bubbles.forEach(bubble => {
        bubble.y -= bubble.speed;
        if (bubble.y + bubble.size < 0) {
          bubble.y = canvas.height + bubble.size;
          bubble.x = Math.random() * canvas.width;
        }
      });
      
      if (player.y + player.height > canvas.height - 80 || player.y < 0) {
        gameOver();
        return;
      }
      
      pipeTimer++;
      if (pipeTimer > pipeInterval) {
        spawnPipe();
        pipeTimer = 0;
      }
      
      const pipeSpeed = 1.5;
      pipes.forEach((pipe, index) => {
        pipe.x -= pipeSpeed;
        
        if (!pipe.scored && pipe.x + pipeWidth < player.x) {
          pipe.scored = true;
          gameState.score++;
          document.getElementById('scoreDisplay').textContent = gameState.score;
          // Add visual glow effect instead of sound
          const scoreDisplay = document.getElementById('scoreDisplay');
          scoreDisplay.classList.remove('score-glow');
          void scoreDisplay.offsetWidth; // Trigger reflow
          scoreDisplay.classList.add('score-glow');
          createParticles(player.x + player.width / 2, player.y + player.height / 2);
        }
        
        if (pipe.x + pipeWidth < 0) {
          pipes.splice(index, 1);
        }
        
        const padding = 10;
        if (
          player.x + padding < pipe.x + pipeWidth &&
          player.x + player.width - padding > pipe.x &&
          (player.y + padding < pipe.topHeight || player.y + player.height - padding > pipe.bottomY)
        ) {
          gameOver();
        }
      });
    }

    function draw() {
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#87CEEB');
      gradient.addColorStop(0.25, '#5DADE2');
      gradient.addColorStop(0.75, '#3498DB');
      gradient.addColorStop(1, '#2980B9');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Add light rays effect
      ctx.fillStyle = 'rgba(255, 255, 255, 0.08)';
      for (let i = 0; i < 5; i++) {
        ctx.fillRect(i * canvas.width / 5, 0, canvas.width / 10, canvas.height);
      }
      
      drawBubbles();
      pipes.forEach(pipe => drawPipe(pipe));
      drawOceanFloor();
      drawParticles();
      drawPlayer();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      document.getElementById('menuScreen').classList.add('hidden');
      document.getElementById('scoreDisplay').style.display = 'block';
      document.getElementById('bestScoreDisplay').style.display = 'block';
      document.getElementById('bestScoreDisplay').textContent = `BEST: ${gameState.bestScore}`;
      
      gameState.playing = true;
      gameState.score = 0;
      
      player.y = canvas.height / 2;
      player.velocity = 0;
      player.rotation = 0;
      
      pipes.length = 0;
      particles.length = 0;
      pipeTimer = 0;
      
      document.getElementById('scoreDisplay').textContent = '0';
    }

    function gameOver() {
      if (!gameState.playing) return;
      gameState.playing = false;
      
      if (gameState.score > gameState.bestScore) {
        gameState.bestScore = gameState.score;
        localStorage.setItem('flappyCockBest', gameState.bestScore);
        soundManager.play('victory');
      }
      
      document.getElementById('finalScore').textContent = gameState.score;
      document.getElementById('displayBest').textContent = gameState.bestScore;
      
      setTimeout(() => {
        document.getElementById('gameOverScreen').classList.remove('hidden');
        document.getElementById('scoreDisplay').style.display = 'none';
        document.getElementById('bestScoreDisplay').style.display = 'none';
      }, 600);
    }

    function submitScore() {
      const btn = document.querySelector('.btn');
      const originalText = btn.textContent;
      btn.textContent = '‚è≥ SUBMITTING...';
      btn.disabled = true;
      
      if (typeof showLeaderboardModal === 'function') {
        showLeaderboardModal('flappy-cock', 'Flappy Cock', gameState.score);
        setTimeout(() => {
          btn.textContent = '‚úÖ SUBMITTED!';
          setTimeout(() => {
            btn.textContent = originalText;
            btn.disabled = false;
          }, 2000);
        }, 1000);
      } else {
        alert('Leaderboard is loading... try again in a moment');
        btn.textContent = originalText;
        btn.disabled = false;
      }
    }

    function restartGame() {
      document.getElementById('gameOverScreen').classList.add('hidden');
      setTimeout(() => startGame(), 100);
    }

    function backToMenu() {
      document.getElementById('gameOverScreen').classList.add('hidden');
      document.getElementById('menuScreen').classList.remove('hidden');
      document.getElementById('scoreDisplay').style.display = 'none';
      document.getElementById('bestScoreDisplay').style.display = 'none';
    }

    gameLoop();
  </script>
</body>
</html>
