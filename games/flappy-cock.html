<html lang="en">
<head>

  <style>
    @font-face {
      font-family: 'Krabby Patty';
      src: url('../Krabby Patty.ttf') format('truetype');
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Krabby Patty', Arial, sans-serif;
    }
    
    body {
      background: linear-gradient(180deg, #87CEEB 0%, #5DADE2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
      user-select: none;
    }

    .game-container {
      position: relative;
      width: 100%;
      max-width: 450px;
      height: 100vh;
      max-height: 700px;
    }

    #gameCanvas {
      border: 6px solid #FFD700;
      border-radius: 15px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.7);
      background: linear-gradient(180deg, #87CEEB 0%, #5DADE2 100%);
      display: block;
      width: 100%;
      height: 100%;
    }

    .menu-screen, .game-over-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85));
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .menu-screen.hidden, .game-over-screen.hidden {
      display: none;
    }

    .game-title {
      font-size: 72px;
      color: #FFD700;
      text-shadow: 6px 6px 0 #FF8C00, 8px 8px 20px rgba(0,0,0,0.8);
      margin-bottom: 30px;
      animation: titleFloat 3s ease-in-out infinite;
      background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(20,20,20,0.9));
      padding: 30px 60px;
      border-radius: 30px;
      border: 6px solid #FFD700;
      text-align: center;
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .subtitle {
      font-size: 28px;
      color: #FFF;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.9);
      margin-bottom: 20px;
      background: rgba(0,0,0,0.8);
      padding: 20px 40px;
      border-radius: 20px;
    }

    .instructions {
      font-size: 24px;
      color: #FFD700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
      margin-bottom: 40px;
      background: rgba(255,140,0,0.3);
      padding: 18px 40px;
      border-radius: 18px;
      border: 3px solid #FFD700;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .start-btn {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border: 6px solid #FF8C00;
      color: #8B4513;
      padding: 25px 80px;
      font-family: 'Krabby Patty', Arial, sans-serif;
      font-size: 42px;
      cursor: pointer;
      border-radius: 30px;
      transition: all 0.3s;
      box-shadow: 0 15px 40px rgba(255,140,0,0.6);
      font-weight: bold;
    }

    .start-btn:hover {
      transform: scale(1.15) translateY(-5px);
    }

    .game-over-title {
      font-size: 76px;
      color: #FF4444;
      text-shadow: 6px 6px 0 #8B0000, 8px 8px 20px rgba(0,0,0,0.9);
      margin-bottom: 40px;
      animation: shake 0.6s;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-8deg); }
      75% { transform: rotate(8deg); }
    }

    .stats-container {
      background: linear-gradient(135deg, rgba(70,70,70,0.95), rgba(30,30,30,0.95));
      border: 6px solid #FFD700;
      border-radius: 28px;
      padding: 40px 60px;
      margin-bottom: 40px;
    }

    .stat-item {
      font-size: 36px;
      color: #FFD700;
      text-shadow: 3px 3px 10px #000;
      margin: 18px 0;
      text-align: center;
    }

    .btn {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border: 5px solid #FF8C00;
      color: #8B4513;
      padding: 22px 60px;
      font-family: 'Krabby Patty', Arial, sans-serif;
      font-size: 32px;
      cursor: pointer;
      border-radius: 25px;
      transition: all 0.3s;
      margin: 12px;
      font-weight: bold;
    }

    .btn:hover {
      transform: scale(1.12) translateY(-3px);
    }

    .btn.secondary {
      background: linear-gradient(135deg, rgba(139,69,19,0.95), rgba(101,67,33,0.95));
      border-color: #FFD700;
      color: #FFD700;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, rgba(139,69,19,0.95), rgba(101,67,33,0.95));
      border: 4px solid #FFD700;
      color: #FFD700;
      padding: 15px 32px;
      font-family: 'Krabby Patty', Arial, sans-serif;
      font-size: 22px;
      cursor: pointer;
      border-radius: 18px;
      z-index: 500;
      text-decoration: none;
    }

    .score-display {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 68px;
      color: #FFD700;
      text-shadow: 5px 5px 0 #FF8C00, 7px 7px 20px rgba(0,0,0,0.8);
      font-weight: bold;
      z-index: 100;
      background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(30,30,30,0.9));
      padding: 20px 50px;
      border-radius: 25px;
      border: 5px solid #FFD700;
    }

    .best-score {
      position: fixed;
      top: 135px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
      color: #CCC;
      text-shadow: 2px 2px 8px #000;
      z-index: 100;
      background: rgba(0,0,0,0.8);
      padding: 12px 30px;
      border-radius: 18px;
    }

    .score-glow {
      animation: scoreGlow 0.6s ease-out;
    }

    @keyframes scoreGlow {
      0% { transform: scale(1.2); filter: brightness(1.5); }
      100% { transform: scale(1); filter: brightness(1); }
    }

    @media (max-width: 768px) {
      .game-title { font-size: 56px; padding: 25px 45px; }
      .subtitle { font-size: 24px; }
      .instructions { font-size: 20px; }
      .start-btn { font-size: 36px; padding: 20px 65px; }
      .score-display { font-size: 56px; padding: 16px 40px; }
      .best-score { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="menu-screen" id="menuScreen">
    <h1 class="game-title">üêì FLAPPY COCK üêì</h1>
    <p class="subtitle">Navigate Through Bikini Bottom!</p>
    <p class="instructions">üëÜ TAP TO FLAP üëÜ</p>
    <button class="start-btn" onclick="startGame()">START FLYING!</button>
  </div>

  <div class="game-over-screen hidden" id="gameOverScreen">
    <h1 class="game-over-title">CRASHED! üí•</h1>
    <div class="stats-container">
      <div class="stat-item">SCORE: <span id="finalScore">0</span></div>
      <div class="stat-item">BEST: <span id="displayBest">0</span></div>
    </div>
    <button class="btn" id="submitBtn" onclick="showLeaderboard()">üèÜ SUBMIT SCORE</button>

  <div class="score-display" id="scoreDisplay" style="display: none;">0</div>

  <a href="../index.html" class="back-btn">‚Üê BACK</a>

  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      const container = document.querySelector('.game-container');
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let gameState = {
      playing: false,
      score: 0,
      bestScore: parseInt(localStorage.getItem('flappyCockBest')) || 0
    };

    let lastFrameTime = Date.now();
    let deltaTime = 0;

    const player = {
      x: 100,
      y: 200,
      width: 55,
      height: 55,
      velocity: 0,
      baseGravity: 288,
      baseJumpPower: -210,
      rotation: 0,
      image: new Image(),
      get gravity() {
        return gameState.score >= 80 ? this.baseGravity * 1.15 : this.baseGravity; // 15% faster fall
      },
      get jumpPower() {
        return gameState.score >= 80 ? this.baseJumpPower * 0.95 : this.baseJumpPower; // Slightly weaker jump
      }
    };

    player.image.src = '../hung.png';
    player.image.onerror = () => {
      console.error('Could not load hung.png');
    };

    const pipes = [];
    const pipeWidth = 75;
    const basePipeGap = 200;
    const basePipeInterval = 140;
    const basePipeSpeed = 120;
    let pipeTimer = 0;
    
    function getPipeGap() {
      return gameState.score >= 80 ? basePipeGap * 0.75 : basePipeGap; // 25% smaller gap
    }
    
    function getPipeInterval() {
      return gameState.score >= 80 ? basePipeInterval * 0.7 : basePipeInterval; // 30% faster spawn
    }
    
    function getPipeSpeed() {
      return gameState.score >= 80 ? basePipeSpeed * 1.4 : basePipeSpeed; // 40% faster
    }

    const particles = [];
    const bubbles = [];
    for (let i = 0; i < 25; i++) {
      bubbles.push({
        x: Math.random() * 450,
        y: Math.random() * 700,
        size: Math.random() * 7 + 5,
        speed: Math.random() * 1 + 0.5
      });
    }

    const corals = [];
    const coralEmojis = ['ü™∏', 'ü™®', 'üèîÔ∏è'];
    for (let i = 0; i < 8; i++) {
      corals.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height * 0.7 + 100,
        emoji: coralEmojis[Math.floor(Math.random() * coralEmojis.length)],
        size: Math.random() * 20 + 30
      });
    }

    let floorOffset = 0;

    function handleInput(e) {
      e.preventDefault();
      if (!gameState.playing) return;
      
      player.velocity = player.jumpPower;
      soundManager.play('cash');
      createParticles(player.x + player.width / 2, player.y + player.height / 2);
    }

    canvas.addEventListener('mousedown', handleInput);
    canvas.addEventListener('touchstart', handleInput);
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'ArrowUp') handleInput(e);
    });

    function createParticles(x, y) {
      for (let i = 0; i < 10; i++) {
        particles.push({
          x, y,
          vx: (Math.random() - 0.5) * 6,
          vy: Math.random() * -4 - 2,
          life: 1,
          size: Math.random() * 6 + 4
        });
      }
    }

    function getPipeStyle() {
      const milestone = Math.floor(gameState.score / 10);
      const styles = [
        { name: 'seaweed', color1: '#228B22', color2: '#32CD32', rim: '#1a5f1a' },
        { name: 'coral', color1: '#FF6B6B', color2: '#FF8E8E', rim: '#CC5555' },
        { name: 'shell', color1: '#FFB347', color2: '#FFDAB9', rim: '#CC8833' },
        { name: 'jellyfish', color1: '#9D4EDD', color2: '#C77DFF', rim: '#6A2C91' },
        { name: 'barnacle', color1: '#808080', color2: '#A9A9A9', rim: '#505050' }
      ];
      return styles[milestone % styles.length];
    }

    function spawnPipe() {
      const gap = getPipeGap();
      const minHeight = 120;
      const maxHeight = canvas.height - gap - minHeight - 100;
      const height = Math.random() * (maxHeight - minHeight) + minHeight;
      
      pipes.push({
        x: canvas.width,
        topHeight: height,
        bottomY: height + gap,
        scored: false,
        style: getPipeStyle()
      });
    }

    function drawBubbles() {
      bubbles.forEach(bubble => {
        const gradient = ctx.createRadialGradient(
          bubble.x - bubble.size * 0.3, bubble.y - bubble.size * 0.3, 0,
          bubble.x, bubble.y, bubble.size
        );
        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0.1)');
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function drawCorals() {
      corals.forEach(coral => {
        ctx.font = `${coral.size}px Arial`;
        ctx.globalAlpha = 0.6;
        ctx.fillText(coral.emoji, coral.x - coral.size / 4, coral.y + coral.size / 3);
        ctx.globalAlpha = 1;
      });
    }

    function drawOceanFloor() {
      const floorY = canvas.height - 80;
      
      const gradient = ctx.createLinearGradient(0, floorY, 0, canvas.height);
      gradient.addColorStop(0, '#1B4D3E');
      gradient.addColorStop(1, '#0F2818');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, floorY, canvas.width, 80);
      
      for (let i = 0; i < canvas.width + 80; i += 80) {
        const x = (i + Math.floor(floorOffset / 2)) % (canvas.width + 80);
        drawJellyfish(x, floorY - 20);
      }
    }
    
    function drawJellyfish(x, y) {
      const jellyfishColors = ['#FF6B9D', '#FFB6D9', '#9D4EDD', '#C77DFF', '#E0AAFF'];
      const color = jellyfishColors[Math.floor((x / 80)) % jellyfishColors.length];
      
      ctx.fillStyle = color;
      ctx.globalAlpha = 0.8;
      ctx.beginPath();
      ctx.ellipse(x, y, 18, 12, 0, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.strokeStyle = color;
      ctx.lineWidth = 2;
      ctx.globalAlpha = 0.6;
      for (let i = 0; i < 5; i++) {
        const offset = (i - 2) * 9;
        ctx.beginPath();
        ctx.moveTo(x + offset, y + 12);
        ctx.quadraticCurveTo(x + offset - 3, y + 35, x + offset, y + 45);
        ctx.stroke();
      }
      
      ctx.globalAlpha = 1;
    }

    function drawPipe(pipe) {
      const style = pipe.style || getPipeStyle();
      const gradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
      gradient.addColorStop(0, style.color1);
      gradient.addColorStop(0.35, style.color2);
      gradient.addColorStop(0.65, style.color2);
      gradient.addColorStop(1, style.color1);
      
      ctx.fillStyle = gradient;
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
      ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
      
      // Inner detail stripe
      ctx.fillStyle = style.color1 + '99';
      ctx.fillRect(pipe.x + 8, 0, 6, pipe.topHeight);
      ctx.fillRect(pipe.x + 8, pipe.bottomY, 6, canvas.height - pipe.bottomY);
      
      // Left shadow for depth
      ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
      ctx.fillRect(pipe.x, 0, 3, pipe.topHeight);
      ctx.fillRect(pipe.x, pipe.bottomY, 3, canvas.height - pipe.bottomY);
      
      // Right highlight
      ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
      ctx.fillRect(pipe.x + pipeWidth - 3, 0, 3, pipe.topHeight);
      ctx.fillRect(pipe.x + pipeWidth - 3, pipe.bottomY, 3, canvas.height - pipe.bottomY);
      
      // Pipe rings/rim
      ctx.strokeStyle = style.rim;
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.ellipse(pipe.x + pipeWidth / 2, pipe.topHeight, pipeWidth / 2, 18, 0, 0, Math.PI * 2);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.ellipse(pipe.x + pipeWidth / 2, pipe.bottomY, pipeWidth / 2, 18, 0, 0, Math.PI * 2);
      ctx.stroke();
      
      // Rim fill (darker version of main color)
      ctx.fillStyle = style.color1;
      ctx.globalAlpha = 0.6;
      ctx.beginPath();
      ctx.ellipse(pipe.x + pipeWidth / 2, pipe.topHeight, pipeWidth / 2, 15, 0, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.beginPath();
      ctx.ellipse(pipe.x + pipeWidth / 2, pipe.bottomY, pipeWidth / 2, 15, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;
    }

    function drawPlayer() {
      ctx.save();
      
      const targetRotation = Math.min(Math.max(player.velocity * 3, -30), 60) * Math.PI / 180;
      player.rotation += (targetRotation - player.rotation) * 0.15;
      
      ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
      ctx.rotate(player.rotation + Math.PI / 2);
      
      if (player.image.complete && player.image.naturalHeight > 0) {
        ctx.drawImage(
          player.image,
          -player.width / 2,
          -player.height / 2,
          player.width,
          player.height
        );
      }
      
      ctx.restore();
    }

    function drawParticles() {
      particles.forEach((p, index) => {
        p.x += p.vx * deltaTime;
        p.y += p.vy * deltaTime;
        p.vy += 3.5 * deltaTime;
        p.life -= 0.22 * deltaTime;
        
        if (p.life <= 0) {
          particles.splice(index, 1);
          return;
        }
        
        // Glow effect
        const glowSize = p.size * p.life * 2.5;
        ctx.fillStyle = `rgba(255, 215, 0, ${p.life * 0.3})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, glowSize, 0, Math.PI * 2);
        ctx.fill();
        
        // Main particle with gradient
        const particleGradient = ctx.createRadialGradient(p.x - p.size * 0.3, p.y - p.size * 0.3, 0, p.x, p.y, p.size * p.life);
        particleGradient.addColorStop(0, `rgba(255, 255, 150, ${p.life})`);
        particleGradient.addColorStop(1, `rgba(255, 215, 0, ${p.life * 0.5})`);
        ctx.fillStyle = particleGradient;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
        ctx.fill();
        
        // Sparkle dots
        ctx.fillStyle = `rgba(255, 255, 255, ${p.life * 0.8})`;
        ctx.beginPath();
        ctx.arc(p.x + p.size * 0.5 * p.life, p.y - p.size * 0.3 * p.life, p.size * 0.3, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function update() {
      if (!gameState.playing) return;
      
      player.velocity += player.gravity * deltaTime;
      player.y += player.velocity * deltaTime;
      
      floorOffset += 150 * deltaTime;
      if (floorOffset >= 40) floorOffset = 0;
      
      bubbles.forEach(bubble => {
        bubble.y -= bubble.speed * deltaTime;
        if (bubble.y + bubble.size < 0) {
          bubble.y = canvas.height + bubble.size;
          bubble.x = Math.random() * canvas.width;
        }
      });
      
      if (player.y + player.height > canvas.height - 80 || player.y < 0) {
        gameOver();
        return;
      }
      
      pipeTimer += deltaTime;
      if (pipeTimer > getPipeInterval() / 60) {
        spawnPipe();
        pipeTimer = 0;
      }
      
      const pipeSpeed = getPipeSpeed();
      pipes.forEach((pipe, index) => {
        pipe.x -= pipeSpeed * deltaTime;
        
        if (!pipe.scored && pipe.x + pipeWidth < player.x) {
          pipe.scored = true;
          gameState.score++;
          document.getElementById('scoreDisplay').textContent = gameState.score;
          const scoreDisplay = document.getElementById('scoreDisplay');
          scoreDisplay.classList.remove('score-glow');
          void scoreDisplay.offsetWidth;
          scoreDisplay.classList.add('score-glow');
          
          // Visual indicator when difficulty increases
          if (gameState.score === 80) {
            scoreDisplay.style.color = '#FF4444';
            scoreDisplay.style.textShadow = '5px 5px 0 #8B0000, 7px 7px 20px rgba(255,0,0,0.8)';
            setTimeout(() => {
              scoreDisplay.style.color = '#FFD700';
              scoreDisplay.style.textShadow = '5px 5px 0 #FF8C00, 7px 7px 20px rgba(0,0,0,0.8)';
            }, 2000);
            soundManager.play('victory');
          }
          
          createParticles(player.x + player.width / 2, player.y + player.height / 2);
        }
        
        if (pipe.x + pipeWidth < 0) {
          pipes.splice(index, 1);
        }
        
        const padding = 10;
        if (
          player.x + padding < pipe.x + pipeWidth &&
          player.x + player.width - padding > pipe.x &&
          (player.y + padding < pipe.topHeight || player.y + player.height - padding > pipe.bottomY)
        ) {
          gameOver();
        }
      });
    }

    function draw() {
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#87CEEB');
      gradient.addColorStop(0.25, '#5DADE2');
      gradient.addColorStop(0.75, '#3498DB');
      gradient.addColorStop(1, '#2980B9');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = 'rgba(255, 255, 255, 0.08)';
      for (let i = 0; i < 5; i++) {
        ctx.fillRect(i * canvas.width / 5, 0, canvas.width / 10, canvas.height);
      }
      
      drawBubbles();
      drawCorals();
      pipes.forEach(pipe => drawPipe(pipe));
      drawOceanFloor();
      drawParticles();
      drawPlayer();
    }

    function gameLoop() {
      const now = Date.now();
      deltaTime = Math.min((now - lastFrameTime) / 1000, 0.016);
      lastFrameTime = now;
      
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      document.getElementById('menuScreen').classList.add('hidden');
      document.getElementById('scoreDisplay').style.display = 'block';
      document.getElementById('bestScoreDisplay').style.display = 'block';
      document.getElementById('bestScoreDisplay').textContent = `BEST: ${gameState.bestScore}`;
      
      gameState.playing = true;
      gameState.score = 0;
      
      player.y = canvas.height / 2;
      player.velocity = 0;
      player.rotation = 0;
      
      pipes.length = 0;
      particles.length = 0;
      pipeTimer = 0;
      
      document.getElementById('scoreDisplay').textContent = '0';
    }

    // Casino currency system
    function getCasinoBalance() {
      const balance = localStorage.getItem('casinoBalance');
      return balance ? parseFloat(balance) : 0;
    }
    
    function addCasinoDollars(amount) {
      const current = getCasinoBalance();
      const newBalance = current + amount;
      localStorage.setItem('casinoBalance', newBalance.toString());
      updateCasinoLeaderboard();
      return newBalance;
    }
    
    function calculateCasinoReward(score) {
      // Scale down rewards: 1 casino dollar per 200 points, max 50 per game
      return Math.min(Math.floor(score / 200), 50);
    }
    
    async function updateCasinoLeaderboard() {
      try {
        if (typeof submitScore === 'undefined') return;
        const balance = getCasinoBalance();
        const playerName = localStorage.getItem('casinoPlayerName') || 'Anonymous';
        if (balance > 0) {
          await submitScore('casino', playerName, Math.floor(balance * 100));
        }
      } catch (err) {
        console.error('Error updating casino leaderboard:', err);
      }
    }

    function gameOver() {
      if (!gameState.playing) return;
      gameState.playing = false;
      
      if (gameState.score > gameState.bestScore) {
        gameState.bestScore = gameState.score;
        localStorage.setItem('flappyCockBest', gameState.bestScore);
        soundManager.play('victory');
      }
      
      // Award casino dollars
      const casinoReward = calculateCasinoReward(gameState.score);
      if (casinoReward > 0) {
        addCasinoDollars(casinoReward);
        console.log(`üé∞ Earned ${casinoReward} casino dollars!`);
      }
      
      document.getElementById('finalScore').textContent = gameState.score;
      document.getElementById('displayBest').textContent = gameState.bestScore;
      
      setTimeout(() => {
        document.getElementById('gameOverScreen').classList.remove('hidden');
        document.getElementById('scoreDisplay').style.display = 'none';
        document.getElementById('bestScoreDisplay').style.display = 'none';
      }, 600);
    }

    function showLeaderboard() {
      const btn = document.getElementById('submitBtn');
      if (!btn) {
        console.error('Submit button not found');
        alert('Error: Submit button not found');
        return;
      }
      
      const originalText = btn.textContent;
      btn.textContent = '‚è≥ LOADING...';
      btn.disabled = true;
      
      if (typeof showLeaderboardModal === 'function') {
        showLeaderboardModal('flappy-cock', 'Flappy Cock', gameState.score);
        btn.textContent = originalText;
        btn.disabled = false;
      } else {
        alert('Leaderboard is loading... try again in a moment');
        btn.textContent = originalText;
        btn.disabled = false;
      }
    }

    function restartGame() {
      document.getElementById('gameOverScreen').classList.add('hidden');
      setTimeout(() => startGame(), 100);
    }

    function backToMenu() {
      document.getElementById('gameOverScreen').classList.add('hidden');
      document.getElementById('menuScreen').classList.remove('hidden');
      document.getElementById('scoreDisplay').style.display = 'none';
      document.getElementById('bestScoreDisplay').style.display = 'none';
    }

    gameLoop();
    
    // Play.fun SDK Init
    const sdk = new OpenGameSDK({ ui: { usePointsWidget: true } });
    sdk.init({ gameId: 'cockpants-flappy-cock' }).then(() => {
      console.log('Play.fun SDK ready');
    }).catch(err => console.error('SDK init failed:', err));
  </script>
</body>
