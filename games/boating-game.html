<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boating School Chaos | $COCKPANTS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="../leaderboard.js"></script>
  <script src="../sounds.js"></script>
  <style>
    @font-face {
      font-family: 'Krabby Patty';
      src: url('../Krabby Patty.ttf') format('truetype');
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Krabby Patty', Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(180deg, #1e5a7a 0%, #0d3d56 100%);
    }
    
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    /* Underwater overlay effect */
    .underwater-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      background: 
        radial-gradient(ellipse at 50% 0%, rgba(135, 206, 235, 0.15) 0%, transparent 60%),
        linear-gradient(180deg, rgba(0, 100, 150, 0.1) 0%, rgba(0, 50, 80, 0.2) 100%);
      animation: underwaterWave 8s ease-in-out infinite;
    }

    @keyframes underwaterWave {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .light-rays {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 45;
      background: 
        linear-gradient(170deg, rgba(255,255,200,0.1) 0%, transparent 30%),
        linear-gradient(160deg, rgba(255,255,200,0.08) 0%, transparent 25%),
        linear-gradient(180deg, rgba(255,255,200,0.05) 0%, transparent 20%);
      animation: lightRayMove 12s ease-in-out infinite;
    }

    @keyframes lightRayMove {
      0%, 100% { transform: translateX(-5%); opacity: 0.6; }
      50% { transform: translateX(5%); opacity: 1; }
    }

    .damage-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 60;
      background: radial-gradient(circle, rgba(255,0,0,0.4) 0%, rgba(255,0,0,0.2) 50%, transparent 70%);
      opacity: 0;
      transition: opacity 0.1s;
    }

    .damage-flash.active {
      opacity: 1;
      animation: damageFlash 0.3s ease-out;
    }

    @keyframes damageFlash {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    .speed-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 55;
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 48%,
        rgba(255,255,255,0.03) 49%,
        rgba(255,255,255,0.03) 51%,
        transparent 52%
      );
      opacity: 0;
      transition: opacity 0.3s;
    }

    .speed-lines.active {
      opacity: 1;
      animation: speedLinesMove 0.1s linear infinite;
    }

    @keyframes speedLinesMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(50px); }
    }
    
    .hud {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 100;
      pointer-events: none;
    }
    
    .stat-box {
      background: linear-gradient(135deg, rgba(0,50,100,0.95), rgba(0,30,60,0.95));
      border: 3px solid #00D4FF;
      border-radius: 15px;
      padding: 12px 22px;
      color: #00D4FF;
      font-size: 20px;
      text-shadow: 0 0 10px rgba(0,212,255,0.8);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(0,212,255,0.4), inset 0 0 15px rgba(0,212,255,0.1);
      position: relative;
      overflow: hidden;
    }

    .stat-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: statBoxShine 3s ease-in-out infinite;
    }

    @keyframes statBoxShine {
      0%, 100% { transform: translateX(-100%) rotate(45deg); }
      50% { transform: translateX(100%) rotate(45deg); }
    }

    .stat-label {
      font-size: 11px;
      opacity: 0.9;
      display: block;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      font-size: 26px;
      font-weight: bold;
      display: block;
      text-shadow: 0 0 15px currentColor;
    }

    .speed-indicator {
      position: fixed;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, rgba(255,100,0,0.9), rgba(255,150,0,0.9));
      border: 4px solid #FFD700;
      border-radius: 15px;
      padding: 12px 30px;
      color: #FFF;
      font-size: 28px;
      text-shadow: 2px 2px 4px #000;
      z-index: 100;
      display: none;
      animation: speedPulse 0.5s infinite;
    }

    @keyframes speedPulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
    }

    .speed-indicator.active {
      display: block;
    }

    .boost-btn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #FF6B6B, #FF4444);
      border: 5px solid #FFD700;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      font-size: 48px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255,100,100,0.5);
      z-index: 100;
      display: none;
      user-select: none;
    }

    .boost-btn.active {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      animation: boostGlow 0.3s infinite;
    }

    @keyframes boostGlow {
      0%, 100% { box-shadow: 0 8px 30px rgba(255,215,0,0.8); }
      50% { box-shadow: 0 8px 40px rgba(255,215,0,1); }
    }

    @media (max-width: 768px) {
      .boost-btn { display: block; }
    }
    
    .combo-display {
      position: fixed;
      top: 110px;
      right: 20px;
      background: linear-gradient(135deg, rgba(255,100,0,0.9), rgba(255,150,0,0.9));
      border: 4px solid #FFD700;
      border-radius: 15px;
      padding: 12px 25px;
      color: #FFF;
      font-size: 28px;
      text-shadow: 2px 2px 4px #000;
      z-index: 100;
      animation: comboPulse 0.5s infinite;
      display: none;
    }

    @keyframes comboPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .combo-display.active {
      display: block;
    }

    .powerup-display {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }

    .powerup-item {
      background: linear-gradient(135deg, rgba(0,200,100,0.9), rgba(0,150,80,0.9));
      border: 3px solid #00FF88;
      border-radius: 12px;
      padding: 8px 18px;
      color: #FFF;
      font-size: 20px;
      text-shadow: 0 0 8px rgba(0,255,136,0.8);
      animation: powerupGlow 1s infinite;
    }

    @keyframes powerupGlow {
      0%, 100% { box-shadow: 0 0 15px rgba(0,255,136,0.5); }
      50% { box-shadow: 0 0 25px rgba(0,255,136,0.9); }
    }

    .powerup-item.inactive {
      opacity: 0.3;
      border-color: #666;
      background: linear-gradient(135deg, rgba(80,80,80,0.7), rgba(50,50,50,0.7));
      animation: none;
    }
    
    .menu-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('https://i.imgur.com/VLydvTc.png');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    
    .menu-screen.hidden {
      display: none;
    }
    
    .game-title {
      font-size: 64px;
      color: #FFD700;
      text-shadow: 4px 4px 12px rgba(0,0,0,0.8), 0 0 30px rgba(255,215,0,0.6);
      margin-bottom: 20px;
      animation: titleFloat 3s infinite;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      border-radius: 20px;
      border: 4px solid #FFD700;
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    
    .menu-subtitle {
      font-size: 26px;
      color: #FFF;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      margin-bottom: 35px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 30px;
      border-radius: 15px;
    }
    
    .start-btn {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border: 5px solid #FF8C00;
      color: #8B4513;
      padding: 20px 60px;
      font-family: 'Krabby Patty', Arial, sans-serif;
      font-size: 32px;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.3s;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      font-weight: bold;
    }
    
    .start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 40px rgba(255,165,0,0.8);
    }
    
    .game-over {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 300;
    }
    
    .game-over.active {
      display: flex;
    }
    
    .game-over-title {
      font-size: 60px;
      color: #FF4444;
      text-shadow: 4px 4px 8px #000;
      margin-bottom: 30px;
      animation: gameOverShake 0.5s;
    }

    @keyframes gameOverShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-20px); }
      75% { transform: translateX(20px); }
    }
    
    .final-stats {
      background: linear-gradient(135deg, rgba(50,50,50,0.9), rgba(30,30,30,0.9));
      border: 4px solid #FFD700;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
    }
    
    .final-stat {
      font-size: 28px;
      color: #FFD700;
      margin: 10px 0;
      text-shadow: 2px 2px 4px #000;
    }

    .btn {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border: 4px solid #FF8C00;
      color: #8B4513;
      padding: 15px 40px;
      font-family: 'Krabby Patty', Arial, sans-serif;
      font-size: 22px;
      cursor: pointer;
      border-radius: 15px;
      transition: all 0.3s;
      margin: 8px;
      font-weight: bold;
    }

    .btn:hover {
      transform: scale(1.08);
    }

    .score-popup {
      position: fixed;
      font-size: 36px;
      color: #FFD700;
      text-shadow: 0 0 15px rgba(255,215,0,0.8);
      font-weight: bold;
      animation: scoreFloat 1.5s ease-out forwards;
      pointer-events: none;
      z-index: 150;
    }

    @keyframes scoreFloat {
      0% { opacity: 1; transform: translateY(0) scale(0.6); }
      20% { transform: translateY(-25px) scale(1.2); }
      100% { opacity: 0; transform: translateY(-80px) scale(1); }
    }

    .milestone-banner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, rgba(255,215,0,0.95), rgba(255,165,0,0.95));
      border: 6px solid #FF8C00;
      border-radius: 20px;
      padding: 30px 60px;
      font-size: 48px;
      color: #8B4513;
      text-shadow: 3px 3px 6px rgba(255,255,255,0.5);
      z-index: 250;
      animation: milestoneBounce 0.8s;
      display: none;
      font-weight: bold;
    }

    @keyframes milestoneBounce {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }

    .milestone-banner.active {
      display: block;
    }

    .depth-indicator {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 200px;
      background: linear-gradient(180deg, 
        rgba(135,206,235,0.8) 0%, 
        rgba(0,100,150,0.8) 50%, 
        rgba(0,50,80,0.9) 100%);
      border-radius: 6px;
      border: 2px solid rgba(255,255,255,0.3);
      z-index: 100;
      box-shadow: 0 0 15px rgba(0,200,255,0.3);
    }

    .depth-marker {
      position: absolute;
      left: -8px;
      width: 28px;
      height: 4px;
      background: #FFD700;
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(255,215,0,0.8);
      transition: top 0.3s ease;
    }

    .warning-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      color: #FF4444;
      text-shadow: 0 0 30px rgba(255,68,68,0.8);
      z-index: 150;
      opacity: 0;
      pointer-events: none;
    }

    .warning-indicator.active {
      animation: warningPulse 0.5s ease-in-out 3;
    }

    @keyframes warningPulse {
      0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    }

    .mini-map {
      position: fixed;
      bottom: 120px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: rgba(0,30,60,0.8);
      border: 2px solid #00D4FF;
      border-radius: 10px;
      z-index: 100;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,212,255,0.3);
    }

    .mini-map-player {
      position: absolute;
      bottom: 20px;
      width: 8px;
      height: 12px;
      background: #FF6B6B;
      border-radius: 2px;
      transform: translateX(-50%);
      box-shadow: 0 0 8px rgba(255,107,107,0.8);
      transition: left 0.1s ease;
    }

    .mini-map-dot {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.1s ease;
    }

    .mini-map-obstacle { background: #FF4444; box-shadow: 0 0 5px rgba(255,68,68,0.8); }
    .mini-map-jelly { background: #FF69B4; box-shadow: 0 0 5px rgba(255,105,180,0.8); }
    .mini-map-powerup { background: #00FF88; box-shadow: 0 0 5px rgba(0,255,136,0.8); }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, rgba(139,69,19,0.9), rgba(101,67,33,0.9));
      border: 3px solid #FFD700;
      color: #FFD700;
      padding: 12px 24px;
      font-family: 'Krabby Patty', Arial, sans-serif;
      font-size: 18px;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s;
      z-index: 100;
    }

    .back-btn:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .game-title { font-size: 42px; padding: 15px 30px; }
      .menu-subtitle { font-size: 20px; }
      .start-btn { font-size: 26px; padding: 16px 45px; }
      .stat-box { font-size: 16px; padding: 8px 15px; }
      .stat-value { font-size: 20px; }
    }
  </style>
</head>
<body>
  <!-- Visual Effect Overlays -->
  <div class="underwater-overlay"></div>
  <div class="light-rays"></div>
  <div class="damage-flash" id="damageFlash"></div>
  <div class="speed-lines" id="speedLines"></div>
  <div class="warning-indicator" id="warningIndicator">‚ö†Ô∏è</div>

  <!-- Depth Indicator -->
  <div class="depth-indicator">
    <div class="depth-marker" id="depthMarker"></div>
  </div>

  <!-- Mini Map -->
  <div class="mini-map" id="miniMap">
    <div class="mini-map-player" id="miniMapPlayer"></div>
  </div>

  <div class="menu-screen" id="menuScreen">
    <h1 class="game-title">üö§ BOATING SCHOOL CHAOS üö§</h1>
    <p class="menu-subtitle">Navigate the Underwater Course!</p>
    <button class="start-btn" onclick="startGame()">START TEST!</button>
  </div>

  <div class="game-over" id="gameOver">
    <h1 class="game-over-title">CRASHED! üí•</h1>
    <div class="final-stats">
      <div class="final-stat">Distance: <span id="finalDistance">0</span>m</div>
      <div class="final-stat">Score: <span id="finalScore">0</span></div>
      <div class="final-stat">Jellies: <span id="finalStars">0</span> ü™º</div>
      <div class="final-stat">Max Combo: <span id="finalCombo">0</span>x</div>
    </div>
    <button class="btn" onclick="restartGame()">TRY AGAIN</button>
    <button class="btn" onclick="backToMenu()">MAIN MENU</button>
  </div>

  <canvas id="canvas"></canvas>

  <div class="hud">
    <div class="stat-box">
      <span class="stat-label">SCORE</span>
      <span class="stat-value" id="score">0</span>
    </div>
    <div class="stat-box">
      <span class="stat-label">DISTANCE</span>
      <span class="stat-value" id="distance">0m</span>
    </div>
    <div class="stat-box">
      <span class="stat-label">LIVES</span>
      <span class="stat-value" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
    </div>
    <div class="stat-box">
      <span class="stat-label">JELLIES</span>
      <span class="stat-value" id="starsCollected">0 ü™º</span>
    </div>
  </div>

  <div class="speed-indicator" id="speedIndicator">
    ‚ö° FULL THROTTLE! ‚ö°
  </div>

  <div class="combo-display" id="comboDisplay">
    COMBO: <span id="comboValue">0</span>x
  </div>

  <div class="powerup-display">
    <div class="powerup-item inactive" id="shieldDisplay">ü´ß BUBBLE</div>
    <div class="powerup-item inactive" id="speedDisplay">‚ö° BOOST</div>
    <div class="powerup-item inactive" id="magnetDisplay">üß≤ MAGNET</div>
  </div>

  <button class="boost-btn" id="boostBtn" onpointerdown="startBoost()" onpointerup="stopBoost()" onpointercancel="stopBoost()">
    üöÄ
  </button>

  <div class="milestone-banner" id="milestoneBanner"></div>

  <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê BACK</button>

  <script>
    let gameState = {
      playing: false,
      score: 0,
      distance: 0,
      lives: 3,
      jellies: 0,
      combo: 0,
      maxCombo: 0,
      speed: 0.1,
      baseSpeed: 0.1,
      targetSpeed: 0.1,
      accelerating: false,
      accelProgress: 0,
      
      shield: { active: false, duration: 0 },
      speedBoost: { active: false, duration: 0 },
      magnet: { active: false, duration: 0 },
      
      milestones: {},
      lastHitTime: 0
    };

    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x1e5a7a, 30, 150);
    scene.background = new THREE.Color(0x1e5a7a);
    
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    camera.position.set(0, 6, 10);
    camera.lookAt(0, 1, -10);

    // Underwater lighting
    const ambientLight = new THREE.AmbientLight(0x4488cc, 0.6);
    scene.add(ambientLight);
    const topLight = new THREE.DirectionalLight(0x88ccff, 0.8);
    topLight.position.set(0, 50, 0);
    scene.add(topLight);

    // Sandy ocean floor
    const oceanFloor = new THREE.Mesh(
      new THREE.PlaneGeometry(40, 300),
      new THREE.MeshPhongMaterial({ 
        color: 0xC2B280,
        shininess: 10
      })
    );
    oceanFloor.rotation.x = -Math.PI / 2;
    oceanFloor.position.y = -1;
    oceanFloor.position.z = -145;
    scene.add(oceanFloor);

    // Kelp forest on sides
    for (let i = 0; i < 40; i++) {
      // Left kelp
      const kelpLeft = new THREE.Mesh(
        new THREE.CylinderGeometry(0.2, 0.3, Math.random() * 4 + 3, 8),
        new THREE.MeshPhongMaterial({ color: 0x2d5016 })
      );
      kelpLeft.position.set(-8 - Math.random() * 4, Math.random() * 2, -i * 7.5);
      kelpLeft.rotation.z = (Math.random() - 0.5) * 0.3;
      scene.add(kelpLeft);

      const kelpTop = new THREE.Mesh(
        new THREE.SphereGeometry(0.6, 8, 8),
        new THREE.MeshPhongMaterial({ color: 0x3d7027 })
      );
      kelpTop.scale.y = 1.5;
      kelpTop.position.copy(kelpLeft.position);
      kelpTop.position.y += kelpLeft.geometry.parameters.height / 2 + 0.5;
      scene.add(kelpTop);

      // Right kelp
      const kelpRight = kelpLeft.clone();
      kelpRight.position.x = 8 + Math.random() * 4;
      scene.add(kelpRight);

      const kelpTopRight = kelpTop.clone();
      kelpTopRight.position.x = kelpRight.position.x;
      kelpTopRight.position.z = kelpRight.position.z;
      scene.add(kelpTopRight);
    }

    // Coral and rocks on ocean floor
    for (let i = 0; i < 30; i++) {
      const coral = new THREE.Mesh(
        new THREE.SphereGeometry(Math.random() * 0.5 + 0.3, 8, 8),
        new THREE.MeshPhongMaterial({ 
          color: [0xFF6B9D, 0xFF8C42, 0x9B59B6, 0xF39C12][Math.floor(Math.random() * 4)]
        })
      );
      coral.position.set(

    function updateAcceleration(delta) {
      if (gameState.accelerating && !gameState.speedBoost.active) {
        gameState.accelProgress = Math.min(gameState.accelProgress + delta / 4, 1);
        gameState.targetSpeed = gameState.baseSpeed * (1 + gameState.accelProgress);
        
        if (gameState.accelProgress >= 0.5) {
          document.getElementById('speedIndicator').classList.add('active');
        }
      } else if (!gameState.speedBoost.active) {
        gameState.accelProgress = Math.max(gameState.accelProgress - delta / 2, 0);
        gameState.targetSpeed = gameState.baseSpeed * (1 + gameState.accelProgress);
        
        if (gameState.accelProgress < 0.5) {
          document.getElementById('speedIndicator').classList.remove('active');
        }
      }
      
      gameState.speed += (gameState.targetSpeed - gameState.speed) * delta * 4;
    }

    function checkCollisions() {
      const boatBox = new THREE.Box3().setFromObject(boat);
      
      obstacles.forEach(obstacle => {
        if (!obstacle.userData.hit) {
          const obstacleBox = new THREE.Box3().setFromObject(obstacle);
          
          if (boatBox.intersectsBox(obstacleBox)) {
            obstacle.userData.hit = true;
            
            if (gameState.shield.active) {
              createParticles(obstacle.position, 0x00FFFF, 25);
              soundManager.play('dolphin');
            } else {
              gameState.lives--;
              gameState.combo = 0;
              gameState.lastHitTime = Date.now();
              gameState.milestones.perfectRun = false;
              
              updateLivesDisplay();
              createParticles(boat.position, 0xFF0000, 30);
              shakeScreen();
              soundManager.play('puffscream');
              
              if (gameState.lives <= 0) {
                endGame();
              }
            }
            
            gameState.score = Math.max(0, gameState.score + obstacle.userData.type.points);
            scene.remove(obstacle);
          }
        }
      });
      
      collectibles.forEach(jelly => {
        if (!jelly.userData.collected) {
          const jellyBox = new THREE.Box3().setFromObject(jelly);
          
          if (boatBox.intersectsBox(jellyBox)) {
            jelly.userData.collected = true;
            gameState.jellies++;
            gameState.combo++;
            gameState.maxCombo = Math.max(gameState.maxCombo, gameState.combo);
            
            const comboBonus = gameState.combo * 20;
            const totalPoints = jelly.userData.points + comboBonus;
            
            gameState.score += totalPoints;
            
            createParticles(jelly.position, 0xFF69B4, 15);

        }

        if (!powerup.userData.collected) {

              gameState.shield.active = true;
              gameState.shield.duration = 7;

              gameState.speedBoost.duration = 7;

              gameState.magnet.active = true;
              gameState.magnet.duration = 12;
              document.getElementById('magnetDisplay').classList.remove('inactive');
            }
            
            scene.remove(powerup);
          }
        }
      });
    }

    }, false);
    
    window.addEventListener('pointerdown', (e) => {
      if (e.pointerType === 'touch' && gameState.playing) {
        touchX = e.clientX;
      }
    }, false);
    
    window.addEventListener('pointermove', (e) => {
      if (!gameState.playing || !touchX || e.pointerType !== 'touch') return;
      const currentX = e.clientX;
      const diff = currentX - touchX;
      
      if (Math.abs(diff) > 5) {
        if (diff < 0) {
          keys['ArrowLeft'] = true;
          keys['ArrowRight'] = false;
        } else {
          keys['ArrowRight'] = true;
          keys['ArrowLeft'] = false;
        }
      }
    }, false);
    
    window.addEventListener('pointerup', () => {
      touchX = null;
      keys['ArrowLeft'] = false;
      keys['ArrowRight'] = false;
    }, false);

    function gameLoop() {
      requestAnimationFrame(gameLoop);
      
      // Animate bubbles
      bubbles.forEach(bubble => {
        bubble.position.y += bubble.userData.speed;
        if (bubble.position.y > 30) {
          bubble.position.y = -5;
        }
        bubble.rotation.x += 0.01;
        bubble.rotation.y += 0.01;
      });

      // Animate propeller
      if (gameState.playing && boat.children[3]) {
        boat.children[3].rotation.z += gameState.speed * 20;
      }
      
      if (!gameState.playing) {
        renderer.render(scene, camera);
        return;
      }
      
      const now = Date.now();
      const delta = (now - lastTime) / 1000;
      lastTime = now;
      
      const moveSpeed = 0.22;
      if (keys['ArrowLeft'] || keys['a']) {
        boat.position.x = Math.max(-7, boat.position.x - moveSpeed);
        boat.rotation.z = Math.min(0.15, boat.rotation.z + 0.02);
      } else if (keys['ArrowRight'] || keys['d']) {
        boat.position.x = Math.min(7, boat.position.x + moveSpeed);
        boat.rotation.z = Math.max(-0.15, boat.rotation.z - 0.02);
      } else {
        boat.rotation.z += (0 - boat.rotation.z) * 0.1;
      }
      
      updateAcceleration(delta);
      
      gameState.distance += gameState.speed * 1.2;
      gameState.baseSpeed = 0.08 + (gameState.distance * 0.000004);
      if (!gameState.speedBoost.active && !gameState.accelerating) {
        gameState.targetSpeed = gameState.baseSpeed;
      }
      
      // Move camera forward to show boat moving through the world
      const cameraZ = gameState.distance * 0.15;
      camera.position.z = 10 + cameraZ;
      camera.lookAt(boat.position.x, 1, boat.position.z + cameraZ - 10);
      
      obstacles.forEach((obstacle, index) => {
        obstacle.position.z += gameState.speed;
        obstacle.rotation.y += 0.02;
        
        if (obstacle.position.z > 15) {
          scene.remove(obstacle);
          obstacles.splice(index, 1);
        }
      });
      
      collectibles.forEach((jelly, index) => {
        jelly.position.z += gameState.speed;
        jelly.rotation.y += 0.04;
        
        // Bob up and down
        const time = Date.now() * 0.001 + jelly.userData.bobOffset;
        jelly.position.y = 1.5 + Math.sin(time * 2) * 0.3;
        
        if (jelly.position.z > 15) {
          scene.remove(jelly);
          collectibles.splice(index, 1);
          gameState.combo = 0;
          document.getElementById('comboDisplay').classList.remove('active');
        }
      });
      
      powerups.forEach((powerup, index) => {
        powerup.position.z += gameState.speed;
        powerup.rotation.y += 0.08;
        powerup.rotation.x += 0.05;
        
        if (powerup.position.z > 15) {
          scene.remove(powerup);
          powerups.splice(index, 1);
        }
      });
      
      particles.forEach((particle, index) => {
        particle.position.add(particle.velocity);
        particle.velocity.y += 0.01; // Float up underwater
        particle.life -= delta * 2;
        particle.material.opacity = particle.life;
        
        if (particle.life <= 0) {
          scene.remove(particle);
          particles.splice(index, 1);
        }
      });
      
      obstacleTimer += delta;
      const obstacleSpawnRate = Math.max(1.2, 2.8 - (gameState.distance * 0.0008));
      if (obstacleTimer > obstacleSpawnRate) {
        spawnObstacle();
        obstacleTimer = 0;
      }
      
      jellyTimer += delta;
      if (jellyTimer > 3) {
        spawnJellyfish();
        jellyTimer = 0;
      }
      
      powerupTimer += delta;
      if (powerupTimer > 13) {
        spawnPowerup();
        powerupTimer = 0;
      }
      
      updatePowerups(delta);
      checkCollisions();
      checkMilestones();
      updateUI();
      
      renderer.render(scene, camera);
    }

    function startGame() {
      document.getElementById('menuScreen').classList.add('hidden');
      
      gameState = {
        playing: true,
        score: 0,
        distance: 0,
        lives: 3,
        jellies: 0,
        combo: 0,
        maxCombo: 0,
        speed: 0.1,
        baseSpeed: 0.1,
        targetSpeed: 0.1,
        accelerating: false,
        accelProgress: 0,
        shield: { active: false, duration: 0 },
        speedBoost: { active: false, duration: 0 },
        magnet: { active: false, duration: 0 },
        milestones: {},
        lastHitTime: Date.now()
      };
      
      obstacles.forEach(o => scene.remove(o));
      obstacles.length = 0;
      collectibles.forEach(c => scene.remove(c));
      collectibles.length = 0;
      powerups.forEach(p => scene.remove(p));
      powerups.length = 0;
      particles.forEach(p => scene.remove(p));
      particles.length = 0;
      
      boat.position.set(0, 1, 0);
      boat.rotation.z = 0;
      
      // Prime timers for immediate spawning
      obstacleTimer = 1.8;
      jellyTimer = 2.5;
      powerupTimer = 12;
      
      updateLivesDisplay();
      updateUI();
      document.getElementById('comboDisplay').classList.remove('active');
      document.getElementById('speedIndicator').classList.remove('active');
      document.getElementById('shieldDisplay').classList.add('inactive');
      document.getElementById('speedDisplay').classList.add('inactive');
      document.getElementById('magnetDisplay').classList.add('inactive');
      
      lastTime = Date.now();
    }

    function endGame() {
      gameState.playing = false;
      gameState.accelerating = false;
      stopBoost();
      soundManager.play('wawawa');
      
      document.getElementById('finalDistance').textContent = Math.floor(gameState.distance);
      document.getElementById('finalScore').textContent = gameState.score;
      document.getElementById('finalStars').textContent = gameState.jellies;
      document.getElementById('finalCombo').textContent = gameState.maxCombo;
      document.getElementById('gameOver').classList.add('active');
      
      if (gameState.score > 0) {
        showLeaderboardModal('boating-school', 'Boating School Chaos', gameState.score);
      }
    }

    function restartGame() {
      document.getElementById('gameOver').classList.remove('active');
      startGame();
    }

    function backToMenu() {
      document.getElementById('gameOver').classList.remove('active');
      document.getElementById('menuScreen').classList.remove('hidden');
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    gameLoop();
  </script>
</body>
